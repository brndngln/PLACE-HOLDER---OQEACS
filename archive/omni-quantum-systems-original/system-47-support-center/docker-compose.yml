version: '3.9'
x-default-logging:
  driver: json-file
  options:
    max-size: 50m
    max-file: '5'
x-default-labels:
  omni.quantum.tier: standard
  omni.quantum.critical: 'false'
services:
  chatwoot-web:
    image: chatwoot/chatwoot:v4.2.0
    container_name: omni-chatwoot
    command:
    - bundle
    - exec
    - rails
    - s
    - -p
    - '3000'
    - -b
    - 0.0.0.0
    environment:
      RAILS_ENV: production
      INSTALLATION_ENV: docker
      FRONTEND_URL: http://omni-chatwoot:3000
      SECRET_KEY_BASE: '{{ vault://secret/data/chatwoot#secret_key_base }}'
      REDIS_URL: redis://omni-chatwoot-redis:6379
      POSTGRES_HOST: omni-chatwoot-postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_USERNAME: '{{ vault://secret/data/chatwoot#db_user }}'
      POSTGRES_PASSWORD: '{{ vault://secret/data/chatwoot#db_password }}'
      ENABLE_ACCOUNT_SIGNUP: 'false'
    ports:
    - 3900:3000
    healthcheck:
      test:
      - CMD
      - wget
      - -qO-
      - http://localhost:3000/
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: chatwoot
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    depends_on:
      chatwoot-postgres:
        condition: service_healthy
      chatwoot-redis:
        condition: service_healthy
    networks:
      - omni-quantum-network
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
  chatwoot-sidekiq:
    image: chatwoot/chatwoot:v4.2.0
    container_name: omni-chatwoot-sidekiq
    command:
    - bundle
    - exec
    - sidekiq
    - -C
    - config/sidekiq.yml
    environment:
      RAILS_ENV: production
      INSTALLATION_ENV: docker
      FRONTEND_URL: http://omni-chatwoot:3000
      SECRET_KEY_BASE: '{{ vault://secret/data/chatwoot#secret_key_base }}'
      REDIS_URL: redis://omni-chatwoot-redis:6379
      POSTGRES_HOST: omni-chatwoot-postgres
      POSTGRES_DATABASE: chatwoot
      POSTGRES_USERNAME: '{{ vault://secret/data/chatwoot#db_user }}'
      POSTGRES_PASSWORD: '{{ vault://secret/data/chatwoot#db_password }}'
      ENABLE_ACCOUNT_SIGNUP: 'false'
    healthcheck:
      test:
      - CMD
      - bash
      - -lc
      - ps aux | grep -v grep | grep sidekiq
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: chatwoot-sidekiq
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    depends_on:
      chatwoot-web:
        condition: service_started
    networks:
      - omni-quantum-network
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
  chatwoot-postgres:
    image: postgres:16-alpine
    container_name: omni-chatwoot-postgres
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: '{{ vault://secret/data/chatwoot#db_user }}'
      POSTGRES_PASSWORD: '{{ vault://secret/data/chatwoot#db_password }}'
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U {{ vault://secret/data/chatwoot#db_user }} -d chatwoot
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: chatwoot-postgres
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    volumes:
    - chatwoot-postgres-data:/var/lib/postgresql/data
    networks:
      - omni-quantum-network
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
  chatwoot-redis:
    image: redis:7-alpine
    container_name: omni-chatwoot-redis
    command:
    - redis-server
    - --appendonly
    - 'yes'
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: chatwoot-redis
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    volumes:
    - chatwoot-redis-data:/data
    networks:
      - omni-quantum-network
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
volumes:
  chatwoot-postgres-data: null
  chatwoot-redis-data: null
networks:
  omni-quantum-network:
    external: true
