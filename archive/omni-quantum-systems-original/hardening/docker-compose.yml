version: "3.9"

services:
  hardening:
    image: alpine:3.21
    container_name: omni-hardening
    command: ["sh", "-c", "while true; do sleep 3600; done"]
    restart: unless-stopped
    env_file:
      - ../../.env
    healthcheck:
      test: ["CMD-SHELL", "echo hardening-ok"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: hardening
      omni.quantum.tier: security
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
