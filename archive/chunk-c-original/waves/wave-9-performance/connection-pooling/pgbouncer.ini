[databases]
; Main application database
financial_fortress = host=omni-postgres port=5432 dbname=financial_fortress

; MLflow tracking database
mlflow = host=omni-postgres port=5432 dbname=mlflow

; Langfuse observability database
langfuse = host=omni-postgres port=5432 dbname=langfuse

; Authentik identity database
authentik = host=omni-postgres port=5432 dbname=authentik

; Gitea git hosting database
gitea = host=omni-postgres port=5432 dbname=gitea

; Mattermost chat database
mattermost = host=omni-postgres port=5432 dbname=mattermost

; Wildcard - any database
* = host=omni-postgres port=5432

[pgbouncer]
; ─────────────────────────────────────────────────────────────────────────────
; Connection Settings
; ─────────────────────────────────────────────────────────────────────────────
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /var/run/pgbouncer

; ─────────────────────────────────────────────────────────────────────────────
; Authentication
; ─────────────────────────────────────────────────────────────────────────────
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

; ─────────────────────────────────────────────────────────────────────────────
; Pool Mode (transaction = best for web apps)
; ─────────────────────────────────────────────────────────────────────────────
pool_mode = transaction

; ─────────────────────────────────────────────────────────────────────────────
; Connection Limits
; ─────────────────────────────────────────────────────────────────────────────
max_client_conn = 200
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3

; ─────────────────────────────────────────────────────────────────────────────
; Timeouts
; ─────────────────────────────────────────────────────────────────────────────
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15
client_idle_timeout = 300
client_login_timeout = 60
query_timeout = 300
query_wait_timeout = 120

; ─────────────────────────────────────────────────────────────────────────────
; Logging
; ─────────────────────────────────────────────────────────────────────────────
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60
verbose = 0

; ─────────────────────────────────────────────────────────────────────────────
; Security
; ─────────────────────────────────────────────────────────────────────────────
server_tls_sslmode = prefer
server_tls_protocols = tlsv1.2,tlsv1.3

; ─────────────────────────────────────────────────────────────────────────────
; Admin Access
; ─────────────────────────────────────────────────────────────────────────────
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats

; ─────────────────────────────────────────────────────────────────────────────
; TCP Settings
; ─────────────────────────────────────────────────────────────────────────────
tcp_keepalive = 1
tcp_keepidle = 30
tcp_keepintvl = 10
tcp_keepcnt = 3

; ─────────────────────────────────────────────────────────────────────────────
; Application Name Tracking
; ─────────────────────────────────────────────────────────────────────────────
application_name_add_host = 1
