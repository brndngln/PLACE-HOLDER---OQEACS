###############################################################################
# System 34: Enhanced Reverse Proxy / SSL — "Gateway Sentinel Pro"
# Enhances: System 9 (Gateway Sentinel) — adds rate limiting, geo-blocking,
#           mTLS, middleware chains, route management dashboard
# Option: Traefik as enhanced proxy alongside Caddy
###############################################################################

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"
    tag: "{{.Name}}"

services:
  #---------------------------------------------------------------------------
  # Traefik — Enhanced reverse proxy with auto-SSL, rate limiting, dashboard
  #---------------------------------------------------------------------------
  traefik:
    image: traefik:v3.2
    container_name: omni-traefik
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.network=omni-quantum-network
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --metrics.prometheus=true
      - --metrics.prometheus.entrypoint=metrics
      - --entrypoints.metrics.address=:8899
      - --accesslog=true
      - --accesslog.format=json
      - --log.level=INFO
      - --ping=true
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"    # Dashboard
      - "8899:8899"    # Prometheus metrics
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
      - ./config/traefik/dynamic:/etc/traefik/dynamic:ro
      - ./config/traefik/certs:/certs:ro
    environment:
      TZ: UTC
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging: *default-logging
    networks:
      - omni-quantum-network
    labels:
      - "omni.quantum.component=traefik"
      - "omni.quantum.tier=standard"
      - "omni.quantum.critical=true"
      - "prometheus.scrape=true"
      - "prometheus.port=8899"

  #---------------------------------------------------------------------------
  # Rate Limit Manager — dynamic rate limiting configuration
  #---------------------------------------------------------------------------
  rate-limit-manager:
    build:
      context: ./config/rate-limit-manager
      dockerfile: Dockerfile
    container_name: omni-rate-limit-manager
    environment:
      TZ: UTC
      REDIS_URL: redis://omni-redis:6379/7
      MATTERMOST_WEBHOOK: ${MATTERMOST_SECURITY_WEBHOOK}
    ports:
      - "8192:8192"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8192/health')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    logging: *default-logging
    networks:
      - omni-quantum-network
    labels:
      - "omni.quantum.component=rate-limit-manager"
      - "omni.quantum.tier=standard"
      - "omni.quantum.critical=false"
      - "prometheus.scrape=true"
      - "prometheus.port=8192"

volumes:
  traefik-letsencrypt:
    driver: local

networks:
  omni-quantum-network:
    external: true
