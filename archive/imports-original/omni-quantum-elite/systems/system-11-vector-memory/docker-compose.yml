# System 11 â€” Vector Memory (Qdrant)
# Vector database for semantic search, RAG, and AI memory.
###############################################################################
services:
  omni-qdrant:
    image: qdrant/qdrant:v1.11
    container_name: omni-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - omni-quantum-network
    labels:
      omni.system: "11"
      omni.name: "Vector Memory"
      omni.tier: "high"

volumes:
  qdrant-data:
    name: omni-qdrant-data

networks:
  omni-quantum-network:
    external: true
