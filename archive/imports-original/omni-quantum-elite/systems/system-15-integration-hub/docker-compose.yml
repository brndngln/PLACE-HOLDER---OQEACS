###############################################################################
# System 15 — Integration Hub (Nango)
# Unified API integration — OAuth management and data sync.
###############################################################################
services:
  omni-nango:
    image: nangohq/nango-server:hosted
    container_name: omni-nango
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NANGO_DB_HOST: omni-postgres
      NANGO_DB_PORT: "5432"
      NANGO_DB_USER: ${POSTGRES_USER:-postgres}
      NANGO_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      NANGO_DB_NAME: nango
      NANGO_SECRET_KEY: ${NANGO_SECRET_KEY:-omni-nango-secret}
      SERVER_PORT: "3003"
    depends_on:
      omni-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - omni-quantum-network
    labels:
      omni.system: "15"
      omni.name: "Integration Hub"
      omni.tier: "standard"

networks:
  omni-quantum-network:
    external: true
