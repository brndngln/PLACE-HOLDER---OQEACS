# System 7 â€” Code Fortress (Gitea)
# Self-hosted Git with CI integration, package registry, and code review.
###############################################################################
services:
  omni-gitea:
    image: gitea/gitea:1.22
    container_name: omni-gitea
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "2222:22"
    environment:
      USER_UID: 1000
      USER_GID: 1000
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: omni-postgres:5432
      GITEA__database__NAME: gitea
      GITEA__database__USER: ${POSTGRES_USER:-postgres}
      GITEA__database__PASSWD: ${POSTGRES_PASSWORD:-postgres}
      GITEA__server__ROOT_URL: https://git.${DOMAIN:-omni.local}
      GITEA__server__SSH_DOMAIN: git.${DOMAIN:-omni.local}
      GITEA__server__SSH_PORT: 2222
      GITEA__service__DISABLE_REGISTRATION: "true"
      GITEA__oauth2__ENABLED: "true"
    volumes:
      - gitea-data:/data
    depends_on:
      omni-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:3000/api/v1/version"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - omni-quantum-network
    labels:
      omni.system: "7"
      omni.name: "Code Fortress"
      omni.tier: "critical"

volumes:
  gitea-data:
    name: omni-gitea-data

networks:
  omni-quantum-network:
    external: true
