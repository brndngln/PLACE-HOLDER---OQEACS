version: "3.8"

services:
  intent-verifier:
    build: .
    image: omni-intent-verifier:latest
    container_name: omni-intent-verifier
    networks:
      - omni-quantum-network
    ports:
      - "8352:8352"
    environment:
      MODEL_ENDPOINT: ${MODEL_ENDPOINT:-http://omni-ollama:11434/api/chat}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8352/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
        reservations:
          memory: "256M"

networks:
  omni-quantum-network:
    external: true