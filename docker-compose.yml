version: '3.9'
# OMNI QUANTUM ELITE â€” Core Infrastructure
# This compose defines ONLY shared infrastructure services.
# System-specific services are in systems/system-XX-*/docker-compose.yml

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"

services:
  omni-postgres:
    image: postgres:16-alpine
    container_name: omni-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-omni_quantum}
      POSTGRES_USER: ${POSTGRES_USER:-omni}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: "financial_fortress,langfuse,gitea,authentik,mattermost,plane,n8n"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/init-databases.sh:/docker-entrypoint-initdb.d/02-init-databases.sh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-omni}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging: *default-logging
    networks:
      - omni-quantum-network
    labels:
      omni.quantum.component: "core-postgres"
      omni.quantum.tier: "critical"
      omni.quantum.critical: "true"
      prometheus.scrape: "true"
      prometheus.port: "9187"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"

  omni-redis:
    image: redis:7.4-alpine
    container_name: omni-redis
    command: >-
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging: *default-logging
    networks:
      - omni-quantum-network
    labels:
      omni.quantum.component: "core-redis"
      omni.quantum.tier: "critical"
      omni.quantum.critical: "true"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

volumes:
  postgres-data:
  redis-data:

networks:
  omni-quantum-network:
    external: true
