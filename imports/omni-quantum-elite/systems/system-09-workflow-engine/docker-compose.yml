###############################################################################
# System 9 — Workflow Engine (n8n)
# Visual workflow automation — connects all platform services.
###############################################################################
services:
  omni-n8n:
    image: n8nio/n8n:1.56
    container_name: omni-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: n8n.${DOMAIN:-omni.local}
      N8N_PORT: "5678"
      N8N_PROTOCOL: https
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: omni-postgres
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-omni-n8n-encryption-key}
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
    volumes:
      - n8n-data:/home/node/.n8n
    depends_on:
      omni-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - omni-quantum-network
    labels:
      omni.system: "9"
      omni.name: "Workflow Engine"
      omni.tier: "high"

volumes:
  n8n-data:
    name: omni-n8n-data

networks:
  omni-quantum-network:
    external: true
