version: "3.9"
services:
  context-compiler:
    build:
      context: .
    image: omni/context-compiler:1.0.0
    container_name: omni-context-compiler
    environment:
      - QDRANT_HOST=${QDRANT_HOST:-omni-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - CODE_ROOT=${CODE_ROOT:-/workspace}
    networks:
      - omni-quantum-network
    ports:
      - "8325:8325"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:8325/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

networks:
  omni-quantum-network:
    external: true