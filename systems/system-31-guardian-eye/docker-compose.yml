x-logging:
  driver: json-file
  options:
    max-size: 10m
    max-file: '5'
    tag: '{{.Name}}'
services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.23.16
    container_name: omni-uptime-kuma
    environment:
      TZ: UTC
      UPTIME_KUMA_PORT: '3001'
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - 3001:3001
    healthcheck:
      test:
        - CMD-SHELL
        - 'node -e "const http = require(''http''); const req = http.request({hostname: ''localhost'', port: 3001, path: ''/api/health'',
        method: ''GET''}, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on(''error'', () => process.exit(1));
        req.end();"'
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '5'
        tag: '{{.Name}}'
    networks:
      - omni-quantum-network
      - omni-quantum-network
    labels:
      omni.quantum.component: uptime-kuma
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
  uptime-webhook-relay:
    build:
      context: ./config/webhook-relay
      dockerfile: Dockerfile
    container_name: omni-uptime-webhook-relay
    environment:
      TZ: UTC
      MATTERMOST_WEBHOOK: ${MATTERMOST_ALERTS_WEBHOOK}
      OMI_WEBHOOK: ${OMI_WEBHOOK_URL}
      LISTEN_PORT: '8186'
    ports:
      - 8186:8186
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import urllib.request; urllib.request.urlopen('http://localhost:8186/health')
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '5'
        tag: '{{.Name}}'
    networks:
      - omni-quantum-network
      - omni-quantum-network
    labels:
      prometheus.scrape: 'true'
      prometheus.port: '8186'
      omni.quantum.component: uptime-webhook-relay
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
volumes:
  uptime-kuma-data:
    driver: local
networks:
  omni-quantum-network:
    external: true
