version: "3.9"

services:
  redis:
    image: redis:7.4-alpine
    container_name: omni-redis
    env_file:
      - ../../.env
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command:
      - /bin/sh
      - -c
      - redis-server /usr/local/etc/redis/redis.conf --requirepass "$${REDIS_PASSWORD}" --databases 16
    volumes:
      - omni-redis-data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep -q PONG"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: redis
      omni.quantum.tier: foundation
      omni.quantum.critical: "true"
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: "5"
    networks:
      - omni-quantum-network

volumes:
  omni-redis-data:

networks:
  omni-quantum-network:
    external: true
