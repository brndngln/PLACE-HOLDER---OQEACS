version: "3.8"

services:
  omni-knowledge-freshness:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-knowledge-freshness
    hostname: omni-knowledge-freshness
    ports:
      - "9430:9430"
    environment:
      INGESTOR_URL: "http://omni-knowledge-ingestor:9420"
      QDRANT_URL: "http://omni-qdrant:6333"
      MATTERMOST_WEBHOOK_URL: "http://omni-mattermost-webhook:8066"
      GITHUB_TOKEN: "${GITHUB_TOKEN:-}"
      NVD_API_KEY: "${NVD_API_KEY:-}"
      CONFIG_PATH: "/app/config/sources-config.yaml"
    volumes:
      - ../knowledge-ingestor/config:/app/config:ro
    networks:
      - omni-quantum-network
    depends_on:
      omni-knowledge-ingestor:
        condition: service_healthy
      omni-qdrant:
        condition: service_healthy
      omni-mattermost-webhook:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"
        reservations:
          memory: 128M
          cpus: "0.1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9430/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    labels:
      omni.quantum.component: "knowledge-freshness"
      omni.quantum.tier: "HIGH"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  omni-quantum-network:
    external: true
