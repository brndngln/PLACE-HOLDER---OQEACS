version: "3.9"

services:
  superset:
    image: apache/superset:4.0
    container_name: omni-superset
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SUPERSET_SECRET_KEY: ${LANGFUSE_SECRET}
      SQLALCHEMY_DATABASE_URI: postgresql://superset:${SUPERSET_PASSWORD}@omni-postgres:5432/superset
      REDIS_HOST: omni-redis
      REDIS_PORT: 6379
      REDIS_DB: 14
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    ports:
      - "8088:8088"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8088/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: superset
      omni.quantum.tier: business
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
