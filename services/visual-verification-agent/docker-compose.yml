version: '3.9'

networks:
  omni-quantum-network:
    external: true

services:
  visual-verification-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni-visual-verification-agent:1.0.0
    container_name: omni-visual-verification-agent
    env_file:
      - ../../.env
    environment:
      SERVICE_NAME: visual-verification-agent
      SERVICE_ID: '71'
      SERVICE_PORT: '9671'
      LOG_LEVEL: \info
      LOG_FORMAT: json
    ports:
      - '9671:9671'
    networks:
      - omni-quantum-network
    healthcheck:
      test: ['CMD', 'python', '-c', "import urllib.request; urllib.request.urlopen('http://localhost:9671/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=128M
    labels:
      omni.quantum.component: visual-verification-agent
      omni.quantum.tier: gap-remediation
      omni.quantum.critical: 'false'
      omni.quantum.system: '71'
    logging:
      driver: json-file
      options:
        max-size: '50m'
        max-file: '5'
