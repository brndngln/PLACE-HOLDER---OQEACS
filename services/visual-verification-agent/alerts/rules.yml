groups:
  - name: visual-verification-agent.rules
    rules:
      - alert: System71Down
        expr: up{job="visual-verification-agent"} == 0
        for: 5m
        labels:
          severity: warning
          service: visual-verification-agent
        annotations:
          summary: "Visual Verification Agent is down"
          description: "visual-verification-agent has been unreachable for 5 minutes."
