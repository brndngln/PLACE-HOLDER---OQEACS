networks:
  omni-quantum-network:
    external: true

volumes:
  temporal_orchestrator_data:
    driver: local

services:
  temporal-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni-temporal-orchestrator:${VERSION:-1.0.0}
    container_name: omni-temporal-orchestrator
    hostname: omni-temporal-orchestrator
    env_file:
      - ../../.env
    environment:
      SERVICE_NAME: temporal-orchestrator
      SERVICE_PORT: "9650"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TEMPORAL_ADDRESS: omni-temporal:7233
      TEMPORAL_NAMESPACE: ${TEMPORAL_NAMESPACE:-default}
      TEMPORAL_ENABLED: ${TEMPORAL_ENABLED:-true}
      DATA_PATH: /app/data/store.json
    ports:
      - "9650:9650"
    volumes:
      - temporal_orchestrator_data:/app/data
    networks:
      - omni-quantum-network
    depends_on:
      temporal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r=httpx.get('http://localhost:9650/health', timeout=5.0); raise SystemExit(0 if r.status_code==200 else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: temporal-orchestrator
      omni.quantum.tier: orchestration
      omni.quantum.critical: "true"

  temporal:
    image: temporalio/auto-setup:1.25.2
    container_name: omni-temporal
    hostname: omni-temporal
    environment:
      DB: sqlite
      DYNAMIC_CONFIG_FILE_PATH: config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    networks:
      - omni-quantum-network
    healthcheck:
      test: ["CMD-SHELL", "tctl cluster health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
        reservations:
          memory: 512M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true
    labels:
      omni.quantum.component: temporal
      omni.quantum.tier: orchestration
      omni.quantum.critical: "true"

  temporal-ui:
    image: temporalio/ui:2.33.0
    container_name: omni-temporal-ui
    hostname: omni-temporal-ui
    environment:
      TEMPORAL_ADDRESS: omni-temporal:7233
      TEMPORAL_CORS_ORIGINS: http://localhost:9654
    ports:
      - "9654:8080"
    networks:
      - omni-quantum-network
    depends_on:
      temporal:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080 >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: temporal-ui
      omni.quantum.tier: orchestration
      omni.quantum.critical: "false"
