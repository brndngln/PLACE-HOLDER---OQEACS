services:
  mcp-pipeline:
    build:
      context: .
    image: omni/mcp-pipeline:1.0.0
    container_name: omni-mcp-pipeline
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - omni-quantum-network
      - omni-quantum-network
    ports:
      - 8345:8330
    healthcheck:
      test:
        - CMD
        - curl
        - -fs
        - http://localhost:8330/ready
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    restart: unless-stopped
    labels:
      omni.quantum.component: mcp-pipeline
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
networks:
  omni-quantum-network:
    external: true
