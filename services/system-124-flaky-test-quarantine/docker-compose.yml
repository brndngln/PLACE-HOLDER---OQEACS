version: "3.9"

services:
  flaky_test_quarantine:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/flaky-test-quarantine:1.0.0
    container_name: omni-flaky-test-quarantine
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "124"
      SYSTEM_NAME: "flaky-test-quarantine"
      SYSTEM_PORT: "9787"
      LOG_LEVEL: \INFO
    ports:
      - "9787:9787"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9787/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: flaky-test-quarantine
      omni.quantum.tier: testing
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
