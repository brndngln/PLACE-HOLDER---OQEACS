groups:
  - name: system-128.rules
    rules:
      - alert: System128Down
        expr: up{job="system-128-email-service-listmonk"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-128-email-service-listmonk
        annotations:
          summary: "Email Service Listmonk is down"
          description: "system-128-email-service-listmonk has been unreachable for 5 minutes."
