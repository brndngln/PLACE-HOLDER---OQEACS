version: '3.9'
x-logging:
  driver: json-file
  options:
    max-size: 50m
    max-file: '5'
x-labels:
  omni.quantum.tier: standard
  omni.quantum.critical: 'false'
services:
  formbricks:
    image: formbricks/formbricks:3.7.0
    container_name: omni-formbricks
    ports:
    - 3011:3000
    environment:
      WEBAPP_URL: http://omni-formbricks:3000
      DATABASE_URL: postgresql://formbricks:${FORMBRICKS_DB_PASSWORD}@omni-formbricks-postgres:5432/formbricks
      NEXTAUTH_SECRET: ${FORMBRICKS_NEXTAUTH_SECRET}
      NEXTAUTH_URL: http://omni-formbricks:3000
      MAIL_FROM: ${FORMBRICKS_MAIL_FROM:-noreply@omni-quantum-quantum.local}
      SMTP_HOST: omni-listmonk
      SMTP_PORT: 9000
      ENCRYPTION_KEY: ${FORMBRICKS_ENCRYPTION_KEY}
    depends_on:
      formbricks-postgres:
        condition: service_healthy
    healthcheck:
      test:
      - CMD
      - curl
      - -fsS
      - http://localhost:3000/api/health
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 45s
    mem_limit: 512m
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: formbricks
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    networks:
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
  formbricks-postgres:
    image: postgres:16-alpine
    container_name: omni-formbricks-postgres
    environment:
      POSTGRES_DB: formbricks
      POSTGRES_USER: formbricks
      POSTGRES_PASSWORD: ${FORMBRICKS_DB_PASSWORD}
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U formbricks -d formbricks
      interval: 15s
      timeout: 5s
      retries: 6
    mem_limit: 256m
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: formbricks-postgres
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    volumes:
    - formbricks-postgres-data:/var/lib/postgresql/data
    networks:
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
volumes:
  formbricks-postgres-data: null
networks:
  omni-quantum-network:
    external: true
