version: "3.9"

services:
  secret_scanning_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/secret-scanning-pipeline:1.0.0
    container_name: omni-secret-scanning-pipeline
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "76"
      SYSTEM_NAME: "secret-scanning-pipeline"
      SYSTEM_PORT: "9751"
      LOG_LEVEL: \INFO
    ports:
      - "9751:9751"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9751/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: secret-scanning-pipeline
      omni.quantum.tier: security
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
