version: "3.9"

services:
  delivery_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/delivery-pipeline:1.0.0
    container_name: omni-delivery-pipeline
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "102"
      SYSTEM_NAME: "delivery-pipeline"
      SYSTEM_PORT: "9772"
      LOG_LEVEL: \INFO
    ports:
      - "9772:9772"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9772/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: delivery-pipeline
      omni.quantum.tier: business
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
