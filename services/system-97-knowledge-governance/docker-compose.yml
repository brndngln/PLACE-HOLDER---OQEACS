version: "3.9"

services:
  knowledge_governance:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/knowledge-governance:1.0.0
    container_name: omni-knowledge-governance
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "97"
      SYSTEM_NAME: "knowledge-governance"
      SYSTEM_PORT: "8364"
      LOG_LEVEL: \INFO
    ports:
      - "8364:8364"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8364/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: knowledge-governance
      omni.quantum.tier: knowledge
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
