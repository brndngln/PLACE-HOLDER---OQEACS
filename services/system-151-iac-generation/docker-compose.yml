version: "3.9"

services:
  iac_generation:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/iac-generation:1.0.0
    container_name: omni-iac-generation
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "151"
      SYSTEM_NAME: "iac-generation"
      SYSTEM_PORT: "9791"
      LOG_LEVEL: \INFO
    ports:
      - "9791:9791"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9791/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: iac-generation
      omni.quantum.tier: specialized
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
