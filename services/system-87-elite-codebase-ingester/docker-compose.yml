version: "3.9"

services:
  elite_codebase_ingester:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/elite-codebase-ingester:1.0.0
    container_name: omni-elite-codebase-ingester
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "87"
      SYSTEM_NAME: "elite-codebase-ingester"
      SYSTEM_PORT: "9760"
      LOG_LEVEL: \INFO
    ports:
      - "9760:9760"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9760/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: elite-codebase-ingester
      omni.quantum.tier: knowledge
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
