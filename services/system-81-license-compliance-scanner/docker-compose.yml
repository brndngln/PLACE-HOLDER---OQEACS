version: "3.9"

services:
  license_compliance_scanner:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/license-compliance-scanner:1.0.0
    container_name: omni-license-compliance-scanner
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "81"
      SYSTEM_NAME: "license-compliance-scanner"
      SYSTEM_PORT: "9752"
      LOG_LEVEL: \INFO
    ports:
      - "9752:9752"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9752/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: license-compliance-scanner
      omni.quantum.tier: security
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
