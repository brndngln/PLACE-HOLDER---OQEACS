groups:
  - name: system-165.rules
    rules:
      - alert: System165Down
        expr: up{job="system-165-diagram-generation"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-165-diagram-generation
        annotations:
          summary: "Diagram Generation is down"
          description: "system-165-diagram-generation has been unreachable for 5 minutes."
