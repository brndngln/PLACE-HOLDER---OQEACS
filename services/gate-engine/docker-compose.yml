services:
  gate-engine:
    build: .
    image: omni-gate-engine:1.0.0
    container_name: omni-gate-engine-v2
    networks:
      - omni-quantum-network
      - omni-quantum-network
    ports:
      - 8351:8351
    environment:
      COVERAGE_THRESHOLD: ${COVERAGE_THRESHOLD:-80}
      COMPLEXITY_THRESHOLD: ${COMPLEXITY_THRESHOLD:-15}
      LINT_ERRORS_THRESHOLD: ${LINT_ERRORS_THRESHOLD:-0}
      SECRET_ISSUES_THRESHOLD: ${SECRET_ISSUES_THRESHOLD:-0}
      DEPENDENCY_ISSUES_THRESHOLD: ${DEPENDENCY_ISSUES_THRESHOLD:-0}
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8351/health
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 128M
    labels:
      omni.quantum.component: gate-engine-v2
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
networks:
  omni-quantum-network:
    external: true
