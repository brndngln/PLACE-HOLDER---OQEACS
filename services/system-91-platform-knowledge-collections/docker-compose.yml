version: "3.9"

services:
  platform_knowledge_collections:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/platform-knowledge-collections:1.0.0
    container_name: omni-platform-knowledge-collections
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "91"
      SYSTEM_NAME: "platform-knowledge-collections"
      SYSTEM_PORT: "9763"
      LOG_LEVEL: \INFO
    ports:
      - "9763:9763"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9763/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: platform-knowledge-collections
      omni.quantum.tier: knowledge
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
