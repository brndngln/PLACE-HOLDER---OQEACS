version: "3.9"

services:
  container_hardening_suite:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/container-hardening-suite:1.0.0
    container_name: omni-container-hardening-suite
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "85"
      SYSTEM_NAME: "container-hardening-suite"
      SYSTEM_PORT: "9756"
      LOG_LEVEL: \INFO
    ports:
      - "9756:9756"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9756/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: container-hardening-suite
      omni.quantum.tier: security
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
