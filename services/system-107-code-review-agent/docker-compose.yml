version: "3.9"

services:
  code_review_agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/code-review-agent:1.0.0
    container_name: omni-code-review-agent
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "107"
      SYSTEM_NAME: "code-review-agent"
      SYSTEM_PORT: "9612"
      LOG_LEVEL: \INFO
    ports:
      - "9612:9612"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9612/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: code-review-agent
      omni.quantum.tier: agent
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
