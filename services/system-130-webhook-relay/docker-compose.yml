version: "3.9"

services:
  webhook_relay:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/webhook-relay:1.0.0
    container_name: omni-webhook-relay
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "130"
      SYSTEM_NAME: "webhook-relay"
      SYSTEM_PORT: "8071"
      LOG_LEVEL: \INFO
    ports:
      - "8071:8071"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8071/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: webhook-relay
      omni.quantum.tier: integration
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
