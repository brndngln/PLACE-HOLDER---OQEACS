version: "3.9"

services:
  formal_verification_suite:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/formal-verification-suite:1.0.0
    container_name: omni-formal-verification-suite
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "118"
      SYSTEM_NAME: "formal-verification-suite"
      SYSTEM_PORT: "9782"
      LOG_LEVEL: \INFO
    ports:
      - "9782:9782"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9782/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: formal-verification-suite
      omni.quantum.tier: testing
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
