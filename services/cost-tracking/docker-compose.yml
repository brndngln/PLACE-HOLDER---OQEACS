version: '3.9'
services:
  cost-tracking:
    build: .
    container_name: omni-cost-tracking
    restart: unless-stopped
    ports:
    - 9622:9622
    environment:
      DATABASE_URL: ${COST_TRACKING_DATABASE_URL}
      LANGFUSE_URL: ${LANGFUSE_URL:-http://omni-langfuse:3000}
      MINIO_URL: ${MINIO_URL:-http://omni-minio:9000}
      PORT: '9622'
    labels:
      omni.quantum.component: cost-tracking
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    networks:
    - omni-quantum-network
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    healthcheck:
      test:
      - CMD-SHELL
      - curl -f http://localhost:9622/health || wget -qO- http://localhost:9622/health >/dev/null || nc -z localhost 9622
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
