steps:
  ml-tracking-smoke:
    image: python:3.12-slim
    commands:
      - pip install httpx
      - python - <<'PY'
        import httpx
        r = httpx.get('http://omni-experiment-tracker:5001/health', timeout=30)
        r.raise_for_status()
        print('experiment-tracker health OK')
        PY
