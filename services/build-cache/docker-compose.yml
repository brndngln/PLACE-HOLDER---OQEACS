version: '3.9'
services:
  sccache:
    image: mozilla/sccache:v0.8.2
    container_name: omni-sccache
    restart: unless-stopped
    ports:
    - 4226:4226
    environment:
      DATABASE_URL: ${BUILD_CACHE_DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://omni-redis:6379}
      LITELLM_URL: ${LITELLM_URL:-http://omni-litellm:4000}
      MATTERMOST_WEBHOOK_URL: ${MATTERMOST_WEBHOOK_URL:-http://omni-mattermost:8065/hooks/incoming}
      QDRANT_URL: ${QDRANT_URL:-http://omni-qdrant:6333}
      PORT: '4226'
    labels:
      omni.quantum.component: sccache
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    networks:
      - omni-quantum-network
    - omni-quantum-network
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    healthcheck:
      test:
      - CMD-SHELL
      - curl -f http://localhost:4226/health || wget -qO- http://localhost:4226/health >/dev/null || nc -z localhost 4226
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
