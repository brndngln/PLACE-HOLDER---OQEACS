version: "3.9"

services:
  project_intake_system:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/project-intake-system:1.0.0
    container_name: omni-project-intake-system
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "100"
      SYSTEM_NAME: "project-intake-system"
      SYSTEM_PORT: "8370"
      LOG_LEVEL: \INFO
    ports:
      - "8370:8370"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8370/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: project-intake-system
      omni.quantum.tier: business
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
