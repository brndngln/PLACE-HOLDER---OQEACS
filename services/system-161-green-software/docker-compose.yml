version: "3.9"

services:
  green_software:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/green-software:1.0.0
    container_name: omni-green-software
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "161"
      SYSTEM_NAME: "green-software"
      SYSTEM_PORT: "9796"
      LOG_LEVEL: \INFO
    ports:
      - "9796:9796"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9796/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: green-software
      omni.quantum.tier: governance
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
