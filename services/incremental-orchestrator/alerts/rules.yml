groups:
  - name: incremental-orchestrator-alerts
    rules:
      - alert: IncrementalOrchestratorServiceDown
        expr: up{job="omni-incremental-orchestrator"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Incremental Build Orchestrator is down"
          description: "No scrape targets available for omni-incremental-orchestrator"
