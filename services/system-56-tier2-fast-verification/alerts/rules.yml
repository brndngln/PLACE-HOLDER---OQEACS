groups:
  - name: system-56.rules
    rules:
      - alert: System56Down
        expr: up{job="system-56-tier2-fast-verification"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-56-tier2-fast-verification
        annotations:
          summary: "Tier 2 Fast Verification is down"
          description: "system-56-tier2-fast-verification has been unreachable for 5 minutes."
