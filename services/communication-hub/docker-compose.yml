version: "3.9"

services:
  mattermost:
    image: mattermost/mattermost-team-edition:9.11
    container_name: omni-mattermost
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      MM_SERVICESETTINGS_SITEURL: http://omni-mattermost:8065
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: postgres://mattermost:${MATTERMOST_PASSWORD}@omni-postgres:5432/mattermost?sslmode=disable&connect_timeout=10
      MM_REDISSETTINGS_ADDRESS: omni-redis:6379
      MM_REDISSETTINGS_PASSWORD: ${REDIS_PASSWORD}
      MM_REDISSETTINGS_DB: "4"
      MM_LOGSETTINGS_ENABLECONSOLE: "true"
      MM_LOGSETTINGS_CONSOLELEVEL: INFO
      MM_PLUGINSETTINGS_ENABLE: "true"
    ports:
      - "8065:8065"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8065/api/v4/system/ping >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: mattermost
      omni.quantum.tier: business
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
