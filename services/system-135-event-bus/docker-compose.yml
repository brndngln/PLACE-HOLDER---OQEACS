version: "3.9"

services:
  event_bus:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/event-bus:1.0.0
    container_name: omni-event-bus
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "135"
      SYSTEM_NAME: "event-bus"
      SYSTEM_PORT: "4222"
      LOG_LEVEL: \INFO
    ports:
      - "4222:4222"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:4222/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: event-bus
      omni.quantum.tier: integration
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
