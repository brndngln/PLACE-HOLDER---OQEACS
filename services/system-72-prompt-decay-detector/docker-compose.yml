version: '3.9'

networks:
  omni-quantum-network:
    external: true

services:
  system-72-prompt-decay-detector:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni-system-72-prompt-decay-detector:1.0.0
    container_name: omni-system-72-prompt-decay-detector
    env_file:
      - ../../.env
    environment:
      SERVICE_NAME: system-72-prompt-decay-detector
      SERVICE_ID: '72'
      SERVICE_PORT: '10072'
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
    ports:
      - '10072:10072'
    networks:
      - omni-quantum-network
    healthcheck:
      test: ['CMD', 'python', '-c', "import urllib.request; urllib.request.urlopen('http://localhost:10072/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:size=128M
    labels:
      omni.quantum.component: system-72-prompt-decay-detector
      omni.quantum.tier: wave-backlog
      omni.quantum.critical: 'false'
      omni.quantum.system: '72'
