version: "3.9"

services:
  realtime_websocket:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/realtime-websocket:1.0.0
    container_name: omni-realtime-websocket
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "138"
      SYSTEM_NAME: "realtime-websocket"
      SYSTEM_PORT: "8300"
      LOG_LEVEL: \INFO
    ports:
      - "8300:8300"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8300/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: realtime-websocket
      omni.quantum.tier: integration
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
