groups:
  - name: dead-code-detection.rules
    rules:
      - alert: System57Down
        expr: up{job="dead-code-detection"} == 0
        for: 5m
        labels:
          severity: warning
          service: dead-code-detection
        annotations:
          summary: "Dead Code Detection is down"
          description: "dead-code-detection has been unreachable for 5 minutes."
