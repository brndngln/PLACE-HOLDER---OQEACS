version: "3.9"

services:
  pki_management:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/pki-management:1.0.0
    container_name: omni-pki-management
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "82"
      SYSTEM_NAME: "pki-management"
      SYSTEM_PORT: "9753"
      LOG_LEVEL: \INFO
    ports:
      - "9753:9753"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9753/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: pki-management
      omni.quantum.tier: security
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
