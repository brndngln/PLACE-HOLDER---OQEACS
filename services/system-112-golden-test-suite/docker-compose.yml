version: "3.9"

services:
  golden_test_suite:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/golden-test-suite:1.0.0
    container_name: omni-golden-test-suite
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "112"
      SYSTEM_NAME: "golden-test-suite"
      SYSTEM_PORT: "9618"
      LOG_LEVEL: \INFO
    ports:
      - "9618:9618"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9618/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: golden-test-suite
      omni.quantum.tier: testing
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
