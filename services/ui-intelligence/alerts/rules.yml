groups:
  - name: ui-intelligence-alerts
    rules:
      - alert: UiIntelligenceServiceDown
        expr: up{job="omni-ui-intelligence"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "UI UX Generation Intelligence is down"
          description: "No scrape targets available for omni-ui-intelligence"
