version: '3.9'
x-logging:
  driver: json-file
  options:
    max-size: 50m
    max-file: '5'
services:
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:2.11.0
    container_name: omni-toxiproxy
    ports:
      - 8474:8474
      - 8475-8488:8475-8488
    command:
      - -host
      - 0.0.0.0
      - -port
      - '8474'
    healthcheck:
      test:
        - CMD
        - curl
        - -fsS
        - http://localhost:8474/proxies
      interval: 20s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: toxiproxy
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    networks:
      - omni-quantum-network
      - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
networks:
  omni-quantum-network:
    external: true
