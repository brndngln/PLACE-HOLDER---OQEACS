version: "3.9"

services:
  algorithm_knowledge_module:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/algorithm-knowledge-module:1.0.0
    container_name: omni-algorithm-knowledge-module
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "90"
      SYSTEM_NAME: "algorithm-knowledge-module"
      SYSTEM_PORT: "9762"
      LOG_LEVEL: \INFO
    ports:
      - "9762:9762"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9762/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: algorithm-knowledge-module
      omni.quantum.tier: knowledge
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
