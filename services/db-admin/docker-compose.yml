version: "3.9"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "5"

services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:24.2.0
    container_name: omni-cloudbeaver
    ports:
      - "8978:8978"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8978/status"]
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 40s
    mem_limit: 512m
    restart: unless-stopped
    logging: *default-logging
    labels:
      omni.quantum.component: db-admin
      omni.quantum.tier: standard
      omni.quantum.critical: "false"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
      - ./saved-queries:/opt/cloudbeaver/workspace/GlobalConfiguration/.dbeaver/saved-queries:ro
    networks:
      - omni-quantum-network

volumes:
  cloudbeaver_data:

networks:
  omni-quantum-network:
    external: true
