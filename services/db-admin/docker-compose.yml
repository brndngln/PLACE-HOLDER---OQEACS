version: '3.9'
x-logging:
  driver: json-file
  options:
    max-size: 50m
    max-file: '5'
services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:24.2.0
    container_name: omni-cloudbeaver
    ports:
      - 8978:8978
    healthcheck:
      test:
        - CMD
        - curl
        - -fsS
        - http://localhost:8978/status
      interval: 20s
      timeout: 10s
      retries: 8
      start_period: 40s
    mem_limit: 512m
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: cloudbeaver
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
      - ./saved-queries:/opt/cloudbeaver/workspace/GlobalConfiguration/.dbeaver/saved-queries:ro
    networks:
      - omni-quantum-network
      - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
volumes:
  cloudbeaver_data: null
networks:
  omni-quantum-network:
    external: true
