version: "3.9"

services:
  push_notifications:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/push-notifications:1.0.0
    container_name: omni-push-notifications
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "127"
      SYSTEM_NAME: "push-notifications"
      SYSTEM_PORT: "8075"
      LOG_LEVEL: \INFO
    ports:
      - "8075:8075"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8075/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: push-notifications
      omni.quantum.tier: business
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
