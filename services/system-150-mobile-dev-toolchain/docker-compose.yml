version: "3.9"

services:
  mobile_dev_toolchain:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/mobile-dev-toolchain:1.0.0
    container_name: omni-mobile-dev-toolchain
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "150"
      SYSTEM_NAME: "mobile-dev-toolchain"
      SYSTEM_PORT: "9790"
      LOG_LEVEL: \INFO
    ports:
      - "9790:9790"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9790/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: mobile-dev-toolchain
      omni.quantum.tier: specialized
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
