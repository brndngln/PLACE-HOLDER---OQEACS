groups:
  - name: agentic-sre-self-healing.rules
    rules:
      - alert: System58Down
        expr: up{job="agentic-sre-self-healing"} == 0
        for: 5m
        labels:
          severity: warning
          service: agentic-sre-self-healing
        annotations:
          summary: "Agentic SRE Self-Healing is down"
          description: "agentic-sre-self-healing has been unreachable for 5 minutes."
