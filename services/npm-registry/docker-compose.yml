version: '3.9'
x-logging:
  driver: json-file
  options:
    max-size: 50m
    max-file: '5'
services:
  verdaccio:
    image: verdaccio/verdaccio:5
    container_name: omni-verdaccio
    ports:
    - 4873:4873
    healthcheck:
      test:
      - CMD
      - curl
      - -fsS
      - http://localhost:4873/-/ping
      interval: 20s
      timeout: 10s
      retries: 6
      start_period: 20s
    mem_limit: 256m
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    labels:
      omni.quantum.component: verdaccio
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    volumes:
    - verdaccio_data:/verdaccio/storage
    - verdaccio_conf:/verdaccio/conf
    - ./config/config.yaml:/verdaccio/conf/config.yaml:ro
    networks:
    - omni-quantum-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
volumes:
  verdaccio_data: null
  verdaccio_conf: null
networks:
  omni-quantum-network:
    external: true
