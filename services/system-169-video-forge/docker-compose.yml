version: "3.9"

services:
  video_forge:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/video-forge:1.0.0
    container_name: omni-video-forge
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "169"
      SYSTEM_NAME: "video-forge"
      SYSTEM_PORT: "9690"
      LOG_LEVEL: \INFO
    ports:
      - "9690:9690"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9690/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: video-forge
      omni.quantum.tier: expansion
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
