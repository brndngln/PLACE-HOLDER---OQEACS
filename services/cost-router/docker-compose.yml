version: "3.9"

networks:
  omni-quantum-network:
    external: true

volumes:
  cost_router_data:
    driver: local

services:
  cost-router:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: "${BUILD_DATE:-2026-02-11T00:00:00Z}"
        VERSION: "${VERSION:-1.0.0}"
    image: omni-cost-router:${VERSION:-1.0.0}
    container_name: omni-cost-router
    hostname: omni-cost-router
    env_file:
      - ../../.env
    environment:
      SERVICE_NAME: "cost-router"
      SERVICE_PORT: "9632"
      VERSION: "${VERSION:-1.0.0}"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      LOG_FORMAT: "json"
      DATABASE_URL: "postgresql+asyncpg://${GI_DB_USER:-omni}:${GI_DB_PASSWORD}@omni-gi-postgres:5432/cost_db"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@omni-redis:6379/15"
      LITELLM_URL: "http://omni-litellm:4000"
      LITELLM_API_KEY: "${LITELLM_API_KEY}"
      QDRANT_URL: "http://omni-qdrant:6333"
      QDRANT_COLLECTION: "cost-router"
      LANGFUSE_HOST: "http://omni-langfuse:3000"
      LANGFUSE_PUBLIC_KEY: "${LANGFUSE_PUBLIC_KEY}"
      LANGFUSE_SECRET_KEY: "${LANGFUSE_SECRET_KEY}"
      MATTERMOST_WEBHOOK_URL: "${MATTERMOST_GI_WEBHOOK_URL}"
      MATTERMOST_CHANNEL: "omni-generation-intelligence"
      MINIO_ENDPOINT: "omni-minio:9000"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
      MINIO_BUCKET: "gi-cost-router"
      MINIO_SECURE: "false"
      GITEA_URL: "http://omni-gitea:3000"
      GITEA_TOKEN: "${GITEA_TOKEN}"
    ports:
      - "9632:9632"
    volumes:
      - cost_router_data:/app/data
    networks:
      - omni-quantum-network
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request; urllib.request.urlopen(\"http://localhost:9632/health\")"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=256M
    labels:
      - "omni.quantum.component=cost-router"
      - "omni.quantum.tier=generation-intelligence"
      - "omni.quantum.system=8"
      - "omni.quantum.phase=2"
      - "omni.quantum.critical=false"
      - "omni.quantum.port=9632"
      - "prometheus.scrape=true"
      - "prometheus.port=9632"
      - "prometheus.path=/metrics"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "omni.quantum.component"
        tag: "{{.Name}}"
