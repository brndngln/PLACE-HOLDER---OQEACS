version: "3.9"

services:
  media_processing:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/media-processing:1.0.0
    container_name: omni-media-processing
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "153"
      SYSTEM_NAME: "media-processing"
      SYSTEM_PORT: "9792"
      LOG_LEVEL: \INFO
    ports:
      - "9792:9792"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9792/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: media-processing
      omni.quantum.tier: specialized
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
