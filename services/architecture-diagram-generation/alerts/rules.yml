groups:
  - name: architecture-diagram-generation.rules
    rules:
      - alert: System62Down
        expr: up{job="architecture-diagram-generation"} == 0
        for: 5m
        labels:
          severity: warning
          service: architecture-diagram-generation
        annotations:
          summary: "Architecture Diagram Generation is down"
          description: "architecture-diagram-generation has been unreachable for 5 minutes."
