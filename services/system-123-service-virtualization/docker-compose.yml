version: "3.9"

services:
  service_virtualization:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/service-virtualization:1.0.0
    container_name: omni-service-virtualization
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "123"
      SYSTEM_NAME: "service-virtualization"
      SYSTEM_PORT: "9786"
      LOG_LEVEL: \INFO
    ports:
      - "9786:9786"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9786/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: service-virtualization
      omni.quantum.tier: testing
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
