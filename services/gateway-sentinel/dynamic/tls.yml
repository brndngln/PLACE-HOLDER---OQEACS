# TLS Configuration â€” Omni Quantum Gateway Sentinel
# TLS options, certificate stores, and certificate definitions

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
      sniStrict: true
      preferServerCipherSuites: true

    strict:
      minVersion: VersionTLS13
      sniStrict: true

    mtls:
      minVersion: VersionTLS13
      clientAuth:
        caFiles:
          - /etc/traefik/certs/omni-quantum-ca.pem
        clientAuthType: RequireAndVerifyClientCert

  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/default.crt
        keyFile: /etc/traefik/certs/default.key

  certificates:
    - certFile: /etc/traefik/certs/internal.crt
      keyFile: /etc/traefik/certs/internal.key
      stores:
        - default
