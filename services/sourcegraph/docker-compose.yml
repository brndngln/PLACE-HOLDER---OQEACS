services:
  sourcegraph:
    image: sourcegraph/server:5.1.6
    container_name: omni-sourcegraph-v2
    networks:
      - omni-quantum-network
      - omni-quantum-network
    ports:
      - 7081:7080
    environment:
      SRC_FRONTEND_URL: http://omni-sourcegraph:7080
      SRC_DISABLE_TELEMETRY: 'true'
    volumes:
      - sourcegraph-config:/etc/sourcegraph
      - sourcegraph-data:/var/opt/sourcegraph
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:7080/healthz
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2048M
        reservations:
          memory: 1024M
    labels:
      omni.quantum.component: sourcegraph-v2
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
networks:
  omni-quantum-network:
    external: true
volumes:
  sourcegraph-config: null
  sourcegraph-data: null
