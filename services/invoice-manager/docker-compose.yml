version: "3.9"

services:
  crater:
    image: craterapp/crater:6.0
    container_name: omni-crater
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      APP_URL: http://omni-crater:80
      DB_CONNECTION: pgsql
      DB_HOST: omni-postgres
      DB_PORT: 5432
      DB_DATABASE: financial_fortress
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "3024:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: crater
      omni.quantum.tier: business
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
