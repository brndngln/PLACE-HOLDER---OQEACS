# ===========================================================================
# SYSTEM 6 — LOG NEXUS: Loki Enhanced Configuration
# Omni Quantum Elite AI Coding System — Observability Layer
# Central log aggregation with S3 (MinIO) storage and TSDB index
# ===========================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  http_server_read_timeout: 60s
  http_server_write_timeout: 60s
  grpc_server_max_recv_msg_size: 33554432  # 32MB
  grpc_server_max_send_msg_size: 33554432
  log_level: info

# ───────────────────────────────────────────────────────────────────────
# Common Configuration
# ───────────────────────────────────────────────────────────────────────
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory
    instance_addr: 127.0.0.1

# ───────────────────────────────────────────────────────────────────────
# Schema Configuration
# ───────────────────────────────────────────────────────────────────────
schema_config:
  configs:
    - from: "2024-01-01"
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

# ───────────────────────────────────────────────────────────────────────
# Storage Configuration — MinIO S3 backend
# ───────────────────────────────────────────────────────────────────────
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
    index_gateway_client:
      server_address: ""
  aws:
    s3: s3://omni-minio:9000/omni-loki-chunks
    s3forcepathstyle: true
    access_key_id: ${MINIO_ACCESS_KEY}
    secret_access_key: ${MINIO_SECRET_KEY}
    insecure: true
    sse_encryption: false
    http_config:
      idle_conn_timeout: 90s
      response_header_timeout: 0s
      insecure_skip_verify: true
  hedging:
    at: 250ms
    up_to: 3
    max_per_second: 20

# ───────────────────────────────────────────────────────────────────────
# Ingester Configuration
# ───────────────────────────────────────────────────────────────────────
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1536000  # ~1.5MB
  chunk_retain_period: 30s
  chunk_encoding: snappy
  flush_check_period: 5s
  flush_op_timeout: 10m
  wal:
    enabled: true
    dir: /loki/wal
    flush_on_shutdown: true
    replay_memory_ceiling: 512MB

# ───────────────────────────────────────────────────────────────────────
# Limits Configuration
# ───────────────────────────────────────────────────────────────────────
limits_config:
  retention_period: 744h  # 31 days hot storage
  max_query_series: 5000
  max_entries_limit_per_query: 10000
  max_query_length: 721h
  max_query_parallelism: 32
  max_streams_per_user: 10000
  max_global_streams_per_user: 10000
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  creation_grace_period: 10m
  split_queries_by_interval: 15m
  max_query_lookback: 744h
  max_cache_freshness_per_query: 10m
  query_timeout: 5m

# ───────────────────────────────────────────────────────────────────────
# Query Configuration
# ───────────────────────────────────────────────────────────────────────
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 256
        ttl: 1h

query_scheduler:
  max_outstanding_requests_per_tenant: 4096

frontend:
  max_outstanding_per_tenant: 4096
  compress_responses: true
  log_queries_longer_than: 5s

# ───────────────────────────────────────────────────────────────────────
# Compactor — retention enforcement and index compaction
# ───────────────────────────────────────────────────────────────────────
compactor:
  working_directory: /loki/compactor
  shared_store: s3
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: s3

# ───────────────────────────────────────────────────────────────────────
# Ruler — alerting rules evaluated against log streams
# ───────────────────────────────────────────────────────────────────────
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://omni-prometheus:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
  evaluation_interval: 1m
  poll_interval: 1m
  wal:
    dir: /loki/ruler-wal

# ───────────────────────────────────────────────────────────────────────
# Analytics — disable phone-home telemetry
# ───────────────────────────────────────────────────────────────────────
analytics:
  reporting_enabled: false

# ───────────────────────────────────────────────────────────────────────
# Table Manager (legacy — kept for compatibility)
# ───────────────────────────────────────────────────────────────────────
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h
