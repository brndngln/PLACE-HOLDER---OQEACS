groups:
  - name: system-54.rules
    rules:
      - alert: System54Down
        expr: up{job="system-54-quality-gate-engine"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-54-quality-gate-engine
        annotations:
          summary: "Quality Gate Engine is down"
          description: "system-54-quality-gate-engine has been unreachable for 5 minutes."
