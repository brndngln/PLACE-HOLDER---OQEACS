services:
  anti-patterns:
    build:
      context: .
    image: omni/anti-patterns:1.0.0
    container_name: omni-anti-patterns
    environment:
    - QDRANT_HOST=${QDRANT_HOST:-omni-qdrant}
    - QDRANT_PORT=${QDRANT_PORT:-6333}
    - ANTI_COLLECTION=${ANTI_COLLECTION:-anti_patterns}
    networks:
    - omni-quantum-network
    ports:
    - 8331:8331
    healthcheck:
      test:
      - CMD
      - curl
      - -fs
      - http://localhost:8331/ready
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    restart: unless-stopped
    labels:
      omni.quantum.component: anti-patterns
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
