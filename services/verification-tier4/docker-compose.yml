services:
  omni-verify-nightly:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-verify-nightly
    restart: unless-stopped
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test:
      - CMD
      - 'true'
      interval: 60s
      timeout: 5s
      retries: 3
    networks:
      - omni-quantum-network
    - omni-quantum-network
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
    labels:
      omni.quantum.component: verify-nightly
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
