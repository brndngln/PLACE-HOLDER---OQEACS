version: "3.9"

services:
  agent_config_ab_testing:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/agent-config-ab-testing:1.0.0
    container_name: omni-agent-config-ab-testing
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "114"
      SYSTEM_NAME: "agent-config-ab-testing"
      SYSTEM_PORT: "9617"
      LOG_LEVEL: \INFO
    ports:
      - "9617:9617"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9617/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: agent-config-ab-testing
      omni.quantum.tier: agent
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
