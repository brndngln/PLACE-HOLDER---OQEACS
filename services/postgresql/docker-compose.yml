version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: omni-postgres
    env_file:
    - ../../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
    - omni-postgres-data:/var/lib/postgresql/data
    - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/01-init-databases.sh:ro
    - ./schema/financial-schema.sql:/docker-entrypoint-initdb.d/02-financial-schema.sql:ro
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
    restart: unless-stopped
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
    labels:
      omni.quantum.component: postgres
      omni.quantum.tier: foundation
      omni.quantum.critical: 'true'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    networks:
    - omni-quantum-network
volumes:
  omni-postgres-data: null
networks:
  omni-quantum-network:
    external: true
