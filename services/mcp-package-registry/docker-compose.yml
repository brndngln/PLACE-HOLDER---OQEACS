services:
  mcp-package-registry:
    build:
      context: .
    image: omni/mcp-package-registry:1.0.0
    container_name: omni-mcp-package-registry
    environment:
    - REDIS_HOST=${REDIS_HOST:-omni-redis}
    - REDIS_PORT=${REDIS_PORT:-6379}
    - REDIS_DB=${REDIS_DB:-0}
    - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    networks:
      - omni-quantum-network
    - omni-quantum-network
    ports:
    - 8327:8327
    healthcheck:
      test:
      - CMD
      - curl
      - -fs
      - http://localhost:8327/ready
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    restart: unless-stopped
    labels:
      omni.quantum.component: mcp-package-registry
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
