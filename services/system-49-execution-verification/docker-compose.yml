services:
  execution-verification:
    build: .
    image: omni-exec-verify:1.0.0
    container_name: omni-exec-verify
    restart: unless-stopped
    ports:
      - "8339:9653"
    environment:
      SERVICE_NAME: ${SERVICE_NAME:-execution-verification}
      SERVICE_PORT: ${SERVICE_PORT:-9653}
      DATABASE_URL: ${EXEC_VERIFY_DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://omni-redis:6379/15}
      SANDBOX_IMAGE: ${SANDBOX_IMAGE:-python:3.12-slim}
      EXECUTION_TIMEOUT_SECONDS: ${EXECUTION_TIMEOUT_SECONDS:-30}
      MAX_RETRIES: ${MAX_RETRIES:-5}
      MAX_MEMORY_MB: ${MAX_MEMORY_MB:-256}
      LITELLM_URL: ${LITELLM_URL:-http://omni-litellm:4000}
      MATTERMOST_WEBHOOK_URL: ${MATTERMOST_WEBHOOK_URL:-http://omni-mattermost:8065/hooks/exec-verify}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - "import urllib.request; urllib.request.urlopen('http://localhost:9653/health')"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 4G
        reservations:
          memory: 512M
    labels:
      omni.quantum.system: "49"
      omni.quantum.component: execution-verification
      omni.quantum.tier: critical
      omni.quantum.critical: "true"
      omni.quantum.description: "Execution Verification Loop - sandbox execution, test-before-commit, AI regeneration"
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: "5"
    networks:
      - omni-quantum-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

networks:
  omni-quantum-network:
    external: true
