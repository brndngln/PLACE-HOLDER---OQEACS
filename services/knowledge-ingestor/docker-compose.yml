version: '3.8'
services:
  omni-knowledge-ingestor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-knowledge-ingestor
    hostname: omni-knowledge-ingestor
    ports:
    - 9420:9420
    environment:
      QDRANT_URL: http://omni-qdrant:6333
      LITELLM_URL: http://omni-litellm:4000
      MINIO_ENDPOINT: omni-minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MATTERMOST_WEBHOOK_URL: http://omni-mattermost-webhook:8066
      LANGFUSE_URL: http://omni-langfuse:3000
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      WORKSPACE_DIR: /workspace
      TEMP_DIR: /tmp/ingestor
    volumes:
    - ingestor_workspace:/workspace
    - ingestor_temp:/tmp/ingestor
    networks:
    - omni-quantum-network
    depends_on:
      omni-qdrant:
        condition: service_healthy
      omni-litellm:
        condition: service_healthy
      omni-minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9420/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    labels:
      omni.quantum.component: knowledge-ingestor
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
volumes:
  ingestor_workspace:
    driver: local
  ingestor_temp:
    driver: local
networks:
  omni-quantum-network:
    external: true
