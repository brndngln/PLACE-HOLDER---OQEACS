groups:
  - name: system-155.rules
    rules:
      - alert: System155Down
        expr: up{job="system-155-package-repos-verdaccio"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-155-package-repos-verdaccio
        annotations:
          summary: "Package Repos Verdaccio is down"
          description: "system-155-package-repos-verdaccio has been unreachable for 5 minutes."
