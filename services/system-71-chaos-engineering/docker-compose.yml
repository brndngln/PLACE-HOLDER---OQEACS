version: "3.8"

services:
  chaos-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omni-chaos-platform
    ports:
      - "9671:9671"
    env_file:
      - ../../.env
    environment:
      SERVICE_NAME: "omni-chaos-platform"
      SERVICE_PORT: "9671"
      LOG_LEVEL: "INFO"
      DATABASE_URL: "postgresql+asyncpg://omni:${POSTGRES_PASSWORD}@omni-postgres:5432/system_71_chaos_engineering"
      REDIS_URL: "redis://:${REDIS_PASSWORD}@omni-redis:6379/0"
      LITELLM_URL: "http://omni-litellm:4000"
      MATTERMOST_WEBHOOK_URL: "${MATTERMOST_WEBHOOK_URL}"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9671/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - omni-quantum-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      - "omni.quantum.component=system-71-chaos-engineering"
      - "omni.quantum.tier=intelligence"
      - "omni.quantum.critical=false"
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

networks:
  omni-quantum-network:
    external: true
