services:
  mcp-schema:
    build:
      context: .
    image: omni/mcp-schema:1.0.0
    container_name: omni-mcp-schema
    environment:
    - POSTGRES_HOST=${POSTGRES_HOST:-omni-postgres}
    - POSTGRES_PORT=${POSTGRES_PORT:-5432}
    - POSTGRES_USER=${POSTGRES_USER:-postgres}
    - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    - POSTGRES_DB=${POSTGRES_DB:-postgres}
    networks:
    - omni-quantum-network
    ports:
    - 8329:8329
    depends_on:
    - postgres
    healthcheck:
      test:
      - CMD
      - curl
      - -fs
      - http://localhost:8329/ready
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    restart: unless-stopped
    labels:
      omni.quantum.component: mcp-schema
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
