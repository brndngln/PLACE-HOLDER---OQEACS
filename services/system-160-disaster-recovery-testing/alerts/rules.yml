groups:
  - name: system-160.rules
    rules:
      - alert: System160Down
        expr: up{job="system-160-disaster-recovery-testing"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-160-disaster-recovery-testing
        annotations:
          summary: "Disaster Recovery Testing is down"
          description: "system-160-disaster-recovery-testing has been unreachable for 5 minutes."
