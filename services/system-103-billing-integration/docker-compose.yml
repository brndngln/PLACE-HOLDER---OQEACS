version: "3.9"

services:
  billing_integration:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/billing-integration:1.0.0
    container_name: omni-billing-integration
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "103"
      SYSTEM_NAME: "billing-integration"
      SYSTEM_PORT: "9773"
      LOG_LEVEL: \INFO
    ports:
      - "9773:9773"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9773/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: billing-integration
      omni.quantum.tier: business
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
