version: "3.9"

services:
  reproducible_builds:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/reproducible-builds:1.0.0
    container_name: omni-reproducible-builds
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "164"
      SYSTEM_NAME: "reproducible-builds"
      SYSTEM_PORT: "9798"
      LOG_LEVEL: \INFO
    ports:
      - "9798:9798"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9798/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: reproducible-builds
      omni.quantum.tier: governance
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
