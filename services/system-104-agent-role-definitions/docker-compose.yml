version: "3.9"

services:
  agent_role_definitions:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/agent-role-definitions:1.0.0
    container_name: omni-agent-role-definitions
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "104"
      SYSTEM_NAME: "agent-role-definitions"
      SYSTEM_PORT: "9774"
      LOG_LEVEL: \INFO
    ports:
      - "9774:9774"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9774/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: agent-role-definitions
      omni.quantum.tier: agent
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
