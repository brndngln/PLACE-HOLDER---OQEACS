groups:
  - name: system-67.rules
    rules:
      - alert: System67Down
        expr: up{job="system-67-mcp-package-server"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-67-mcp-package-server
        annotations:
          summary: "MCP Package Server is down"
          description: "system-67-mcp-package-server has been unreachable for 5 minutes."
