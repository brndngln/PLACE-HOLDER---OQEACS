# =============================================================================
# System 35 — Build Forge: TypeScript/Next.js Pipeline Template
# Omni Quantum Elite AI Coding System
#
# 8-stage Woodpecker CI pipeline for TypeScript/Next.js services.
# Stages: lint → security → build → test → ai-review → scan → staging → production
# =============================================================================

when:
  event: [push, pull_request]
  branch: [main, "release/*", "feature/*", "fix/*"]

variables:
  - &image_registry "omni-registry:5000"
  - &node_image "node:20-slim"
  - &docker_image "plugins/docker"
  - &coverage_threshold "80"
  - &score_threshold "7"
  - &p95_latency_ms "500"
  - &error_rate_pct "1"

steps:
  # ===========================================================================
  # Stage 1: Lint & Format
  # ===========================================================================
  lint-eslint:
    image: *node_image
    group: lint
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci --ignore-scripts
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile --ignore-scripts
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile --ignore-scripts
        else
          npm install --ignore-scripts
        fi
      - echo "--- ESLint Check ---"
      - npx eslint . --format json --output-file eslint-report.json || true
      - npx eslint . --max-warnings 0
    when:
      event: [push, pull_request]

  lint-prettier:
    image: *node_image
    group: lint
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci --ignore-scripts
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile --ignore-scripts
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile --ignore-scripts
        else
          npm install --ignore-scripts
        fi
      - echo "--- Prettier Format Check ---"
      - npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,scss,md}"
    when:
      event: [push, pull_request]

  lint-typecheck:
    image: *node_image
    group: lint
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci --ignore-scripts
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile --ignore-scripts
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile --ignore-scripts
        else
          npm install --ignore-scripts
        fi
      - echo "--- TypeScript Type Check ---"
      - npx tsc --noEmit --pretty
    when:
      event: [push, pull_request]

  # ===========================================================================
  # Stage 2: Security Scan
  # ===========================================================================
  security-semgrep:
    image: returntocorp/semgrep:latest
    group: security
    depends_on:
      - lint-eslint
      - lint-prettier
      - lint-typecheck
    commands:
      - echo "--- Semgrep Security Scan (JS/TS) ---"
      - semgrep scan --config p/javascript --config p/typescript --config p/security-audit --json --output semgrep-report.json .
      - echo "--- Semgrep Results ---"
      - |
        FINDINGS=$(python3 -c "import sys,json; r=json.load(open('semgrep-report.json')); print(len(r.get('results',[])))")
        echo "Total findings: $FINDINGS"
        ERRORS=$(python3 -c "import sys,json; r=json.load(open('semgrep-report.json')); print(len([x for x in r.get('results',[]) if x.get('extra',{}).get('severity','') == 'ERROR']))")
        if [ "$ERRORS" -gt 0 ]; then
          echo "FAIL: $ERRORS critical security findings detected"
          exit 1
        fi
    when:
      event: [push, pull_request]

  security-npm-audit:
    image: *node_image
    group: security
    depends_on:
      - lint-eslint
      - lint-prettier
      - lint-typecheck
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci --ignore-scripts
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile --ignore-scripts
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile --ignore-scripts
        else
          npm install --ignore-scripts
        fi
      - echo "--- npm Audit ---"
      - npm audit --json > npm-audit-report.json 2>/dev/null || true
      - |
        CRITICAL=$(node -e "
          const r = require('./npm-audit-report.json');
          const v = r.metadata && r.metadata.vulnerabilities ? r.metadata.vulnerabilities : {};
          console.log(v.critical || 0);
        " 2>/dev/null || echo "0")
        HIGH=$(node -e "
          const r = require('./npm-audit-report.json');
          const v = r.metadata && r.metadata.vulnerabilities ? r.metadata.vulnerabilities : {};
          console.log(v.high || 0);
        " 2>/dev/null || echo "0")
        echo "Critical: $CRITICAL, High: $HIGH"
        if [ "$CRITICAL" -gt 0 ]; then
          echo "FAIL: $CRITICAL critical vulnerabilities found"
          exit 1
        fi
    when:
      event: [push, pull_request]

  security-secrets:
    image: python:3.12-slim
    group: security
    depends_on:
      - lint-eslint
      - lint-prettier
      - lint-typecheck
    commands:
      - pip install --no-cache-dir detect-secrets
      - echo "--- Detect Secrets Scan ---"
      - detect-secrets scan --all-files --force-use-all-plugins . > secrets-report.json
      - |
        SECRETS_COUNT=$(python3 -c "import json; r=json.load(open('secrets-report.json')); print(sum(len(v) for v in r.get('results',{}).values()))")
        echo "Potential secrets found: $SECRETS_COUNT"
        if [ "$SECRETS_COUNT" -gt 0 ]; then
          echo "FAIL: Potential secrets detected in codebase"
          python3 -c "import json; r=json.load(open('secrets-report.json')); [print(f'  {f}: {[h[\"type\"] for h in hs]}') for f,hs in r.get('results',{}).items()]"
          exit 1
        fi
    when:
      event: [push, pull_request]

  # ===========================================================================
  # Stage 3: Build
  # ===========================================================================
  build-nextjs:
    image: *node_image
    depends_on:
      - security-semgrep
      - security-npm-audit
      - security-secrets
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile
        else
          npm install
        fi
      - echo "--- Next.js Build ---"
      - npm run build
      - echo "--- Next.js Build Complete ---"
    when:
      event: [push, pull_request]

  build-docker:
    image: *docker_image
    depends_on:
      - build-nextjs
    settings:
      repo: "${CI_REPO}"
      registry: *image_registry
      tags:
        - "${CI_COMMIT_SHA:0:8}"
        - latest
      dockerfile: Dockerfile
      context: .
      build_args:
        - "BUILD_DATE=${CI_PIPELINE_CREATED}"
        - "VCS_REF=${CI_COMMIT_SHA}"
        - "VERSION=${CI_COMMIT_SHA:0:8}"
      cache_from:
        - "${CI_REPO}:latest"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: [push, pull_request]

  # ===========================================================================
  # Stage 4: Test
  # ===========================================================================
  test-unit:
    image: *node_image
    group: test
    depends_on:
      - build-docker
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile
        else
          npm install
        fi
      - echo "--- Running Unit Tests with Coverage ---"
      - |
        if npx vitest --version 2>/dev/null; then
          npx vitest run --coverage --reporter=json --outputFile=test-results.json
        else
          npx jest --coverage --json --outputFile=test-results.json --ci
        fi
      - echo "--- Coverage Threshold Check ---"
      - |
        node -e "
          const fs = require('fs');
          let coveragePct = 0;
          // Try Jest coverage summary
          const summaryPath = './coverage/coverage-summary.json';
          if (fs.existsSync(summaryPath)) {
            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
            const total = summary.total;
            coveragePct = (
              (total.lines.pct + total.statements.pct + total.functions.pct + total.branches.pct) / 4
            ).toFixed(2);
          }
          console.log('Total coverage: ' + coveragePct + '%');
          if (parseFloat(coveragePct) < 80) {
            console.log('FAIL: Coverage ' + coveragePct + '% is below threshold of 80%');
            process.exit(1);
          }
          console.log('PASS: Coverage ' + coveragePct + '% meets threshold of 80%');
        "
    when:
      event: [push, pull_request]

  test-e2e:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    group: test
    depends_on:
      - build-docker
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile
        else
          npm install
        fi
      - echo "--- Running Playwright E2E Tests ---"
      - npx playwright install --with-deps chromium
      - npx playwright test --reporter=json > playwright-report.json 2>&1 || true
      - npx playwright test --reporter=list
      - echo "--- E2E Tests Complete ---"
    environment:
      - CI=true
      - BASE_URL=http://localhost:3000
    when:
      event: [push, pull_request]

  # ===========================================================================
  # Stage 5: AI Code Review
  # ===========================================================================
  ai-code-review:
    image: python:3.12-slim
    depends_on:
      - test-unit
      - test-e2e
    commands:
      - pip install --no-cache-dir httpx
      - echo "--- AI Code Scoring ---"
      - |
        python3 << 'PYEOF'
        import httpx
        import json
        import sys
        import os

        code_scorer_url = "http://omni-code-scorer/api/score"
        gate_engine_url = "http://omni-gate-engine/api/gate"

        # Collect pipeline artifacts
        lint_report = {}
        if os.path.exists("eslint-report.json"):
            with open("eslint-report.json") as f:
                try:
                    lint_report = json.load(f)
                except json.JSONDecodeError:
                    lint_report = {"error": "Failed to parse eslint report"}

        security_report = {}
        if os.path.exists("semgrep-report.json"):
            with open("semgrep-report.json") as f:
                try:
                    security_report = json.load(f)
                except json.JSONDecodeError:
                    security_report = {"error": "Failed to parse semgrep report"}

        coverage_data = {}
        if os.path.exists("coverage/coverage-summary.json"):
            with open("coverage/coverage-summary.json") as f:
                try:
                    coverage_data = json.load(f)
                except json.JSONDecodeError:
                    coverage_data = {"error": "Failed to parse coverage report"}

        test_results = {}
        if os.path.exists("test-results.json"):
            with open("test-results.json") as f:
                try:
                    test_results = json.load(f)
                except json.JSONDecodeError:
                    test_results = {"error": "Failed to parse test results"}

        # POST to Code Scorer
        scorer_payload = {
            "repo": os.environ.get("CI_REPO", "unknown"),
            "commit": os.environ.get("CI_COMMIT_SHA", "unknown"),
            "branch": os.environ.get("CI_COMMIT_BRANCH", "unknown"),
            "language": "typescript",
            "framework": "nextjs",
            "lint_report": lint_report,
            "security_report": security_report,
            "coverage_data": coverage_data,
            "test_results": test_results,
        }

        score = -1
        try:
            resp = httpx.post(code_scorer_url, json=scorer_payload, timeout=60)
            resp.raise_for_status()
            score_result = resp.json()
            score = score_result.get("score", 0)
            print(f"AI Code Score: {score}/10")
            print(f"Feedback: {score_result.get('feedback', 'N/A')}")

            if score < 7:
                print(f"FAIL: AI Code Score {score}/10 is below threshold of 7/10")
                for item in score_result.get("issues", []):
                    print(f"  - [{item.get('severity','INFO')}] {item.get('message','')}")
                sys.exit(1)
            print(f"PASS: AI Code Score {score}/10 meets threshold of 7/10")
        except httpx.HTTPStatusError as e:
            print(f"WARNING: Code Scorer returned error: {e.response.status_code}")
            print("Continuing pipeline — scorer is advisory")
        except httpx.ConnectError:
            print("WARNING: Code Scorer unreachable, skipping AI review")

        # POST to Gate Engine
        total_coverage = 0
        if isinstance(coverage_data, dict) and "total" in coverage_data:
            t = coverage_data["total"]
            total_coverage = (
                t.get("lines", {}).get("pct", 0)
                + t.get("statements", {}).get("pct", 0)
                + t.get("functions", {}).get("pct", 0)
                + t.get("branches", {}).get("pct", 0)
            ) / 4

        gate_payload = {
            "repo": os.environ.get("CI_REPO", "unknown"),
            "commit": os.environ.get("CI_COMMIT_SHA", "unknown"),
            "branch": os.environ.get("CI_COMMIT_BRANCH", "unknown"),
            "pipeline_id": os.environ.get("CI_PIPELINE_NUMBER", "0"),
            "gates": {
                "lint": {
                    "passed": True,
                    "tool": "eslint",
                    "findings": len(lint_report) if isinstance(lint_report, list) else 0,
                },
                "security": {
                    "passed": True,
                    "tool": "semgrep",
                    "findings": len(security_report.get("results", [])),
                },
                "coverage": {
                    "passed": total_coverage >= 80,
                    "percent": total_coverage,
                    "threshold": 80,
                },
                "tests": {
                    "passed": True,
                    "tool": "jest/vitest + playwright",
                },
                "ai_score": {
                    "passed": score >= 7 if score >= 0 else True,
                    "score": score,
                    "threshold": 7,
                },
            },
        }

        try:
            resp = httpx.post(gate_engine_url, json=gate_payload, timeout=60)
            resp.raise_for_status()
            gate_result = resp.json()
            decision = gate_result.get("decision", "unknown")
            print(f"Gate Engine Decision: {decision}")

            if decision == "reject":
                print("FAIL: Gate Engine rejected this pipeline run")
                for reason in gate_result.get("reasons", []):
                    print(f"  - {reason}")
                sys.exit(1)
            print("PASS: Gate Engine approved this pipeline run")
        except httpx.HTTPStatusError as e:
            print(f"WARNING: Gate Engine returned error: {e.response.status_code}")
        except httpx.ConnectError:
            print("WARNING: Gate Engine unreachable, skipping gate check")
        PYEOF
    when:
      event: [push, pull_request]

  # ===========================================================================
  # Stage 6: Container Scan + SBOM + Sign
  # ===========================================================================
  container-scan-trivy:
    image: aquasec/trivy:latest
    group: container-security
    depends_on:
      - ai-code-review
    commands:
      - echo "--- Trivy Container Scan ---"
      - >
        trivy image
        --severity CRITICAL,HIGH
        --exit-code 1
        --format json
        --output trivy-report.json
        --ignore-unfixed
        omni-registry:5000/${CI_REPO}:${CI_COMMIT_SHA:0:8}
      - echo "--- Trivy Scan Complete ---"
      - trivy image --severity CRITICAL,HIGH --format table omni-registry:5000/${CI_REPO}:${CI_COMMIT_SHA:0:8}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: push
      branch: [main, "release/*"]

  sbom-syft:
    image: anchore/syft:latest
    group: container-security
    depends_on:
      - ai-code-review
    commands:
      - echo "--- Generating SBOM (SPDX JSON) ---"
      - >
        syft
        omni-registry:5000/${CI_REPO}:${CI_COMMIT_SHA:0:8}
        -o spdx-json=sbom-spdx.json
      - echo "--- SBOM Generated ---"
      - |
        python3 -c "
        import json
        with open('sbom-spdx.json') as f:
            sbom = json.load(f)
        pkgs = sbom.get('packages', [])
        print(f'Total packages in SBOM: {len(pkgs)}')
        " 2>/dev/null || echo "SBOM generated successfully"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: push
      branch: [main, "release/*"]

  cosign-sign:
    image: bitnami/cosign:latest
    depends_on:
      - container-scan-trivy
      - sbom-syft
    commands:
      - echo "--- Signing Container Image with Cosign ---"
      - export VAULT_ADDR=http://omni-vault:8200
      - >
        cosign sign
        --key hashivault://cosign-signing-key
        --annotations "repo=${CI_REPO}"
        --annotations "commit=${CI_COMMIT_SHA}"
        --annotations "pipeline=${CI_PIPELINE_NUMBER}"
        --annotations "build-date=${CI_PIPELINE_CREATED}"
        --tlog-upload=false
        omni-registry:5000/${CI_REPO}:${CI_COMMIT_SHA:0:8}
      - echo "--- Attaching SBOM to Image ---"
      - >
        cosign attach sbom
        --sbom sbom-spdx.json
        omni-registry:5000/${CI_REPO}:${CI_COMMIT_SHA:0:8}
      - echo "--- Image Signed and SBOM Attached ---"
    secrets:
      - vault_token
      - cosign_private_key
    when:
      event: push
      branch: [main, "release/*"]

  # ===========================================================================
  # Stage 7: Staging Deployment
  # ===========================================================================
  staging-deploy:
    image: python:3.12-slim
    depends_on:
      - cosign-sign
    commands:
      - pip install --no-cache-dir httpx
      - echo "--- Deploying to Staging via Coolify ---"
      - |
        python3 << 'PYEOF'
        import httpx
        import os
        import sys
        import time

        coolify_url = "http://omni-coolify:8000"
        api_token = os.environ.get("COOLIFY_API_TOKEN", "")
        repo = os.environ.get("CI_REPO", "unknown")
        image_tag = os.environ.get("CI_COMMIT_SHA", "unknown")[:8]

        headers = {
            "Authorization": f"Bearer {api_token}",
            "Content-Type": "application/json",
        }

        deploy_payload = {
            "image": f"omni-registry:5000/{repo}:{image_tag}",
            "environment": "staging",
            "force": True,
        }

        try:
            resp = httpx.post(
                f"{coolify_url}/api/v1/deploy",
                json=deploy_payload,
                headers=headers,
                timeout=120,
            )
            resp.raise_for_status()
            deploy_result = resp.json()
            deployment_id = deploy_result.get("id", "unknown")
            print(f"Staging deployment initiated: {deployment_id}")
        except Exception as e:
            print(f"FAIL: Staging deployment failed: {e}")
            sys.exit(1)

        print("Waiting for staging health check...")
        max_retries = 30
        for i in range(max_retries):
            try:
                health_resp = httpx.get(
                    f"{coolify_url}/api/v1/deployments/{deployment_id}/health",
                    headers=headers,
                    timeout=10,
                )
                if health_resp.status_code == 200:
                    health = health_resp.json()
                    if health.get("status") == "healthy":
                        print(f"Staging health check passed after {(i + 1) * 10}s")
                        break
                    elif health.get("status") == "failed":
                        print("FAIL: Staging deployment health check failed")
                        sys.exit(1)
            except Exception:
                pass
            time.sleep(10)
        else:
            print("FAIL: Staging health check timed out after 300s")
            sys.exit(1)

        print("Staging deployment healthy")
        PYEOF
    secrets:
      - coolify_api_token
    when:
      event: push
      branch: main

  staging-smoke-test:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    depends_on:
      - staging-deploy
    commands:
      - |
        if [ -f package-lock.json ]; then
          npm ci
        elif [ -f yarn.lock ]; then
          corepack enable && yarn install --frozen-lockfile
        elif [ -f pnpm-lock.yaml ]; then
          corepack enable && pnpm install --frozen-lockfile
        else
          npm install
        fi
      - npx playwright install --with-deps chromium
      - echo "--- Running Smoke Tests against Staging ---"
      - npx playwright test tests/smoke/ --reporter=list
      - echo "--- Smoke Tests Passed ---"
    environment:
      - STAGING_URL=http://omni-coolify:8000/staging
      - BASE_URL=http://omni-coolify:8000/staging
    when:
      event: push
      branch: main

  staging-load-test:
    image: grafana/k6:latest
    depends_on:
      - staging-smoke-test
    commands:
      - echo "--- Running k6 Load Tests against Staging ---"
      - |
        cat > /tmp/load-test.js << 'K6EOF'
        import http from "k6/http";
        import { check, sleep } from "k6";
        import { Rate, Trend } from "k6/metrics";

        const errorRate = new Rate("errors");
        const latency = new Trend("request_latency");

        export const options = {
          stages: [
            { duration: "30s", target: 20 },
            { duration: "1m", target: 50 },
            { duration: "30s", target: 0 },
          ],
          thresholds: {
            http_req_duration: ["p(95)<500"],
            errors: ["rate<0.01"],
          },
        };

        const BASE_URL = __ENV.STAGING_URL || "http://omni-coolify:8000/staging";

        export default function () {
          const res = http.get(`${BASE_URL}/`);
          check(res, {
            "status is 200": (r) => r.status === 200,
            "response time < 500ms": (r) => r.timings.duration < 500,
          });
          errorRate.add(res.status !== 200);
          latency.add(res.timings.duration);
          sleep(0.5);
        }
        K6EOF
      - k6 run --summary-export=k6-results.json /tmp/load-test.js
      - echo "--- k6 Load Test Results ---"
      - |
        cat k6-results.json | python3 -c "
        import sys, json
        r = json.load(sys.stdin)
        metrics = r.get('metrics', {})
        p95 = metrics.get('http_req_duration', {}).get('values', {}).get('p(95)', 0)
        err_rate = metrics.get('errors', {}).get('values', {}).get('rate', 0)
        print(f'p95 latency: {p95:.1f}ms (threshold: 500ms)')
        print(f'Error rate: {err_rate*100:.2f}% (threshold: 1%)')
        if p95 > 500:
            print('FAIL: p95 latency exceeds 500ms')
            sys.exit(1)
        if err_rate > 0.01:
            print('FAIL: Error rate exceeds 1%')
            sys.exit(1)
        print('PASS: Load test thresholds met')
        " 2>/dev/null || echo "Load test evaluation complete"
    environment:
      - STAGING_URL=http://omni-coolify:8000/staging
    when:
      event: push
      branch: main

  # ===========================================================================
  # Stage 8: Production Deployment
  # ===========================================================================
  production-approval-request:
    image: python:3.12-slim
    depends_on:
      - staging-load-test
    commands:
      - pip install --no-cache-dir httpx
      - echo "--- Requesting Production Deployment Approval ---"
      - |
        python3 << 'PYEOF'
        import httpx
        import os

        webhook_url = os.environ.get("MATTERMOST_WEBHOOK_URL", "http://omni-mattermost-webhook:8066/hooks/builds")
        repo = os.environ.get("CI_REPO", "unknown")
        commit = os.environ.get("CI_COMMIT_SHA", "unknown")[:8]
        branch = os.environ.get("CI_COMMIT_BRANCH", "unknown")
        pipeline = os.environ.get("CI_PIPELINE_NUMBER", "0")
        author = os.environ.get("CI_COMMIT_AUTHOR", "unknown")

        payload = {
            "channel": "deployments",
            "username": "cicdbot",
            "icon_url": "https://woodpecker-ci.org/img/logo.svg",
            "text": (
                f"### :rocket: Production Deployment Approval Required\n\n"
                f"| Field | Value |\n"
                f"|-------|-------|\n"
                f"| **Repository** | `{repo}` |\n"
                f"| **Branch** | `{branch}` |\n"
                f"| **Commit** | `{commit}` |\n"
