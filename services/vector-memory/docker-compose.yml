version: '3.8'
services:
  omni-qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: omni-qdrant
    restart: unless-stopped
    ports:
      - 6333:6333
      - 6334:6334
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    volumes:
      - qdrant_data:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:6333/healthz
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - omni-quantum-network
      - omni-quantum-network
    labels:
      omni.quantum.component: qdrant
      omni.quantum.tier: development
      omni.quantum.critical: 'true'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
  omni-snapshot-scheduler:
    build:
      context: .
      dockerfile: snapshot-scheduler/Dockerfile
    container_name: omni-snapshot-scheduler
    restart: unless-stopped
    ports:
      - 6335:6335
    environment:
      - QDRANT_URL=http://omni-qdrant:6333
      - MINIO_ENDPOINT=omni-minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=omni-backups-qdrant
      - MINIO_SECURE=false
      - RETENTION_DAYS=30
      - SNAPSHOT_CRON_HOUR=2
      - SNAPSHOT_CRON_MINUTE=0
      - MAX_RETRIES=3
      - RETRY_DELAY=2.0
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    depends_on:
      omni-qdrant:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:6335/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - omni-quantum-network
      - omni-quantum-network
    labels:
      omni.quantum.component: snapshot-scheduler
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
volumes:
  qdrant_data: null
  qdrant_snapshots: null
networks:
  omni-quantum-network:
    external: true
