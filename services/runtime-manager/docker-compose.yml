version: "3.9"

networks:
  omni-quantum-network:
    external: true

volumes:
  runtime_manager_data:
    driver: local

services:
  runtime-manager:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: "${BUILD_DATE:-2026-02-11T00:00:00Z}"
        VERSION: "${VERSION:-1.0.0}"
    image: omni-runtime-manager:${VERSION:-1.0.0}
    container_name: omni-runtime-manager
    hostname: omni-runtime-manager
    env_file:
      - ../../.env
    environment:
      SERVICE_NAME: "runtime-manager"
      SERVICE_PORT: "9624"
      VERSION: "${VERSION:-1.0.0}"
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      LOG_FORMAT: "json"
      DATABASE_URL: ""
      REDIS_URL: "redis://:${REDIS_PASSWORD}@omni-redis:6379/0"
      LITELLM_URL: "http://omni-litellm:4000"
      LITELLM_API_KEY: "${LITELLM_API_KEY}"
      QDRANT_URL: "http://omni-qdrant:6333"
      QDRANT_COLLECTION: "runtime-manager"
      LANGFUSE_HOST: "http://omni-langfuse:3000"
      LANGFUSE_PUBLIC_KEY: "${LANGFUSE_PUBLIC_KEY}"
      LANGFUSE_SECRET_KEY: "${LANGFUSE_SECRET_KEY}"
      MATTERMOST_WEBHOOK_URL: "${MATTERMOST_GI_WEBHOOK_URL}"
      MATTERMOST_CHANNEL: "omni-generation-intelligence"
      MINIO_ENDPOINT: "omni-minio:9000"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
      MINIO_BUCKET: "gi-runtime-manager"
      MINIO_SECURE: "false"
      GITEA_URL: "http://omni-gitea:3000"
      GITEA_TOKEN: "${GITEA_TOKEN}"
    ports:
      - "9624:9624"
    volumes:
      - runtime_manager_data:/app/data
    networks:
      - omni-quantum-network
    healthcheck:
      test: ['CMD-SHELL', 'python -c "import urllib.request; urllib.request.urlopen(\"http://localhost:9624/health\")"']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=256M
    labels:
      - "omni.quantum.component=runtime-manager"
      - "omni.quantum.tier=generation-intelligence"
      - "omni.quantum.system=4"
      - "omni.quantum.phase=1"
      - "omni.quantum.critical=true"
      - "omni.quantum.port=9624"
      - "prometheus.scrape=true"
      - "prometheus.port=9624"
      - "prometheus.path=/metrics"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        labels: "omni.quantum.component"
        tag: "{{.Name}}"
