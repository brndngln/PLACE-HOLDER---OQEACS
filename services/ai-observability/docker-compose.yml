services:
  omni-langfuse:
    image: langfuse/langfuse:2
    container_name: omni-langfuse
    restart: unless-stopped
    ports:
    - 3007:3000
    environment:
      DATABASE_URL: ${LANGFUSE_DATABASE_URL}
      NEXTAUTH_URL: https://langfuse.${DOMAIN:-omni-quantum-quantum.local}
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET}
      SALT: ${LANGFUSE_SALT}
    healthcheck:
      test:
      - CMD
      - wget
      - --spider
      - -q
      - http://localhost:3000/api/public/health
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - omni-quantum-network
    - omni-quantum-network
    labels:
      omni.quantum.component: langfuse
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
