services:
  omni-langfuse:
    image: langfuse/langfuse:2
    container_name: omni-langfuse
    restart: unless-stopped
    ports:
    - 3060:3000
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@omni-postgres:5432/langfuse
      NEXTAUTH_URL: https://langfuse.${DOMAIN:-omni-quantum-quantum.local}
      NEXTAUTH_SECRET: ${LANGFUSE_SECRET:-omni-langfuse-secret}
      SALT: ${LANGFUSE_SALT:-omni-langfuse-salt}
    healthcheck:
      test:
      - CMD
      - wget
      - --spider
      - -q
      - http://localhost:3000/api/public/health
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
    - omni-quantum-network
    labels:
      omni.quantum.component: langfuse
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
networks:
  omni-quantum-network:
    external: true
