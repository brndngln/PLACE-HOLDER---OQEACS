groups:
  - name: continuous-profiling-pyroscope.rules
    rules:
      - alert: System51Down
        expr: up{job="continuous-profiling-pyroscope"} == 0
        for: 5m
        labels:
          severity: warning
          service: continuous-profiling-pyroscope
        annotations:
          summary: "Continuous Profiling (Pyroscope) is down"
          description: "continuous-profiling-pyroscope has been unreachable for 5 minutes."
