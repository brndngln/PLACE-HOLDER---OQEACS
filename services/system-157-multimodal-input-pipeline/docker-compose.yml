version: "3.9"

services:
  multimodal_input_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/multimodal-input-pipeline:1.0.0
    container_name: omni-multimodal-input-pipeline
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "157"
      SYSTEM_NAME: "multimodal-input-pipeline"
      SYSTEM_PORT: "9794"
      LOG_LEVEL: \INFO
    ports:
      - "9794:9794"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9794/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: multimodal-input-pipeline
      omni.quantum.tier: specialized
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
