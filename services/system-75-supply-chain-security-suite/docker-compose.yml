version: "3.9"

services:
  supply_chain_security_suite:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/supply-chain-security-suite:1.0.0
    container_name: omni-supply-chain-security-suite
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "75"
      SYSTEM_NAME: "supply-chain-security-suite"
      SYSTEM_PORT: "9750"
      LOG_LEVEL: \INFO
    ports:
      - "9750:9750"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9750/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: supply-chain-security-suite
      omni.quantum.tier: security
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
