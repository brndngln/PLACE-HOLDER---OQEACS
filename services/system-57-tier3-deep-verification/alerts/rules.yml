groups:
  - name: system-57.rules
    rules:
      - alert: System57Down
        expr: up{job="system-57-tier3-deep-verification"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-57-tier3-deep-verification
        annotations:
          summary: "Tier 3 Deep Verification is down"
          description: "system-57-tier3-deep-verification has been unreachable for 5 minutes."
