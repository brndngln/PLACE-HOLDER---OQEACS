version: '3.8'
services:
  omni-coder:
    image: codercom/coder:2.17.3
    container_name: omni-coder
    restart: unless-stopped
    ports:
    - 7080:7080
    - 2112:2112
    environment:
    - CODER_ACCESS_URL=http://omni-coder:7080
    - CODER_PG_CONNECTION_URL=${CODER_PG_CONNECTION_URL}
    - CODER_WILDCARD_ACCESS_URL=*.coder.omni-quantum.internal
    - CODER_TELEMETRY=false
    - CODER_EXPERIMENTS=*
    - CODER_DERP_CONFIG_URL=
    - CODER_PROMETHEUS_ENABLE=true
    - CODER_PROMETHEUS_ADDRESS=0.0.0.0:2112
    - CODER_HTTP_ADDRESS=0.0.0.0:7080
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - coder-data:/home/coder/.config/coderv2
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:7080/healthz
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    depends_on:
    - omni-coder-init
    networks:
    - omni-quantum-network
    labels:
      omni.quantum.component: coder
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
  omni-coder-init:
    image: codercom/coder:2.17.3
    container_name: omni-coder-init
    restart: 'no'
    entrypoint:
    - bash
    - /scripts/coder-init.sh
    environment:
    - CODER_URL=http://omni-coder:7080
    - CODER_ADMIN_EMAIL=admin@omni-quantum.internal
    - CODER_ADMIN_USERNAME=omni-admin
    - CODER_ADMIN_PASSWORD=${CODER_ADMIN_PASSWORD}
    - ORCHESTRATOR_URL=http://omni-orchestrator:9500
    - AUTHENTIK_URL=http://omni-authentik:9000
    - AUTHENTIK_TOKEN=${AUTHENTIK_TOKEN:-}
    volumes:
    - ./scripts:/scripts:ro
    - ./templates:/templates:ro
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
    - omni-quantum-network
    labels:
      omni.quantum.component: coder-init
      omni.quantum.tier: business
      omni.quantum.critical: 'false'
    healthcheck:
      test:
      - CMD-SHELL
      - exit 0
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: '5'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
volumes:
  coder-data: null
networks:
  omni-quantum-network:
    external: true
