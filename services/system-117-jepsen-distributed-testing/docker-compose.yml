version: "3.9"

services:
  jepsen_distributed_testing:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/jepsen-distributed-testing:1.0.0
    container_name: omni-jepsen-distributed-testing
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "117"
      SYSTEM_NAME: "jepsen-distributed-testing"
      SYSTEM_PORT: "9781"
      LOG_LEVEL: \INFO
    ports:
      - "9781:9781"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9781/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: jepsen-distributed-testing
      omni.quantum.tier: testing
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
