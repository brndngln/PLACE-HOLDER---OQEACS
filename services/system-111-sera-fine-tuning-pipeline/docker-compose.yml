version: "3.9"

services:
  sera_fine_tuning_pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/sera-fine-tuning-pipeline:1.0.0
    container_name: omni-sera-fine-tuning-pipeline
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "111"
      SYSTEM_NAME: "sera-fine-tuning-pipeline"
      SYSTEM_PORT: "9616"
      LOG_LEVEL: \INFO
    ports:
      - "9616:9616"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9616/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: sera-fine-tuning-pipeline
      omni.quantum.tier: agent
      omni.quantum.critical: "true"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
