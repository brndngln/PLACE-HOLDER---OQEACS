version: "3.9"

services:
  accessibility_testing:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/accessibility-testing:1.0.0
    container_name: omni-accessibility-testing
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "162"
      SYSTEM_NAME: "accessibility-testing"
      SYSTEM_PORT: "9797"
      LOG_LEVEL: \INFO
    ports:
      - "9797:9797"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9797/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: accessibility-testing
      omni.quantum.tier: governance
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
