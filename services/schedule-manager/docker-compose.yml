version: "3.9"

services:
  calcom:
    image: calcom/cal.com:4.7
    container_name: omni-calcom
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      DATABASE_URL: postgresql://calcom:${CALCOM_PASSWORD}@omni-postgres:5432/calcom
      NEXTAUTH_SECRET: ${AUTHENTIK_SECRET_KEY}
      NEXTAUTH_URL: http://omni-calcom:3000
      CALENDSO_ENCRYPTION_KEY: ${AUTHENTIK_SECRET_KEY}
    ports:
      - "3015:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: calcom
      omni.quantum.tier: business
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
