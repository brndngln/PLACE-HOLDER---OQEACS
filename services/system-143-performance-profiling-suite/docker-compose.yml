version: "3.9"

services:
  performance_profiling_suite:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/performance-profiling-suite:1.0.0
    container_name: omni-performance-profiling-suite
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "143"
      SYSTEM_NAME: "performance-profiling-suite"
      SYSTEM_PORT: "9789"
      LOG_LEVEL: \INFO
    ports:
      - "9789:9789"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9789/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: performance-profiling-suite
      omni.quantum.tier: performance
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
