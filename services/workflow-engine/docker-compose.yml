services:
  omni-n8n:
    image: n8nio/n8n:1.56
    container_name: omni-n8n
    restart: unless-stopped
    ports:
    - 5678:5678
    environment:
      N8N_HOST: n8n.${DOMAIN:-omni-quantum-quantum.local}
      N8N_PORT: '5678'
      N8N_PROTOCOL: https
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: omni-postgres
      DB_POSTGRESDB_PORT: '5432'
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-omni-n8n-encryption-key}
      EXECUTIONS_DATA_PRUNE: 'true'
      EXECUTIONS_DATA_MAX_AGE: 168
    volumes:
    - n8n-data:/home/node/.n8n
    healthcheck:
      test:
      - CMD
      - wget
      - --spider
      - -q
      - http://localhost:5678/healthz
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - omni-quantum-network
    - omni-quantum-network
    labels:
      omni.quantum.component: n8n
      omni.quantum.tier: development
      omni.quantum.critical: 'false'
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    security_opt:
    - no-new-privileges:true
    cap_drop:
    - ALL
volumes:
  n8n-data:
    name: omni-n8n-data
networks:
  omni-quantum-network:
    external: true
