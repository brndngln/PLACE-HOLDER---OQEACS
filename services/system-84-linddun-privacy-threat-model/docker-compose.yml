version: "3.9"

services:
  linddun_privacy_threat_model:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/linddun-privacy-threat-model:1.0.0
    container_name: omni-linddun-privacy-threat-model
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "84"
      SYSTEM_NAME: "linddun-privacy-threat-model"
      SYSTEM_PORT: "9755"
      LOG_LEVEL: \INFO
    ports:
      - "9755:9755"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9755/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: linddun-privacy-threat-model
      omni.quantum.tier: security
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
