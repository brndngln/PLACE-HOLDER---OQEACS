version: "3.9"

services:
  incident_knowledge_base:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/incident-knowledge-base:1.0.0
    container_name: omni-incident-knowledge-base
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "96"
      SYSTEM_NAME: "incident-knowledge-base"
      SYSTEM_PORT: "9766"
      LOG_LEVEL: \INFO
    ports:
      - "9766:9766"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9766/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: incident-knowledge-base
      omni.quantum.tier: knowledge
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
