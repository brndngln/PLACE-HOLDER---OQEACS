version: "3.9"

services:
  visual_regression_testing:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/visual-regression-testing:1.0.0
    container_name: omni-visual-regression-testing
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "121"
      SYSTEM_NAME: "visual-regression-testing"
      SYSTEM_PORT: "9784"
      LOG_LEVEL: \INFO
    ports:
      - "9784:9784"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9784/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: visual-regression-testing
      omni.quantum.tier: testing
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
