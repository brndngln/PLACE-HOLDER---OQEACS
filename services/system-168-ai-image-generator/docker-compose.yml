version: "3.9"

services:
  ai_image_generator:
    build:
      context: .
      dockerfile: Dockerfile
    image: omni/ai-image-generator:1.0.0
    container_name: omni-ai-image-generator
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      SYSTEM_ID: "168"
      SYSTEM_NAME: "ai-image-generator"
      SYSTEM_PORT: "9680"
      LOG_LEVEL: \INFO
    ports:
      - "9680:9680"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9680/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      omni.quantum.component: ai-image-generator
      omni.quantum.tier: expansion
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
