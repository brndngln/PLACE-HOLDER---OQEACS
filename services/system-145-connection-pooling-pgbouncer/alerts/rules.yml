groups:
  - name: system-145.rules
    rules:
      - alert: System145Down
        expr: up{job="system-145-connection-pooling-pgbouncer"} == 0
        for: 5m
        labels:
          severity: warning
          service: system-145-connection-pooling-pgbouncer
        annotations:
          summary: "Connection Pooling PgBouncer is down"
          description: "system-145-connection-pooling-pgbouncer has been unreachable for 5 minutes."
