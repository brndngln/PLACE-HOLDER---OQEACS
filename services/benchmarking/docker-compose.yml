version: "3.9"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "50m"
    max-file: "5"

services:
  bencher:
    image: ghcr.io/bencherdev/bencher:latest
    container_name: omni-bencher
    ports:
      - "3000:3000"
    environment:
      BENCHER_API_TOKEN: ${BENCHER_API_TOKEN}
      BENCHER_HOST: http://omni-bencher:3000
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 20s
      timeout: 10s
      retries: 6
    mem_limit: 256m
    restart: unless-stopped
    logging: *default-logging
    labels:
      omni.quantum.component: bencher
      omni.quantum.tier: standard
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

  benchmark-runner:
    build: ./benchmark-runner
    container_name: omni-benchmark-runner
    ports:
      - "3001:3001"
    environment:
      BENCHER_URL: http://omni-bencher:3000
      BENCHER_API_TOKEN: ${BENCHER_API_TOKEN}
      MM_WEBHOOK: http://omni-mattermost-webhook:8066/hooks/builds
      PROM_PUSHGATEWAY: http://omni-prometheus:9090
    volumes:
      - ./benchmark-definitions:/benchmark-definitions:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/health"]
      interval: 20s
      timeout: 10s
      retries: 6
    mem_limit: 512m
    restart: unless-stopped
    logging: *default-logging
    labels:
      omni.quantum.component: benchmark-runner
      omni.quantum.tier: standard
      omni.quantum.critical: "false"
    networks:
      - omni-quantum-network

networks:
  omni-quantum-network:
    external: true
