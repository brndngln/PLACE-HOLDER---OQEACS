version: '3.9'

services:
  cost-tracking:
    build: .
    container_name: omni-cost-tracking
    restart: unless-stopped
    ports:
      - "9622:9622"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://fortress:quantum_elite_2024@omni-postgres:5432/financial_fortress}
      LANGFUSE_URL: ${LANGFUSE_URL:-http://omni-langfuse:3000}
      MINIO_URL: ${MINIO_URL:-http://omni-minio:9000}
      PORT: "9622"
    labels:
      omni.quantum.component: "cost-tracking"
      omni.quantum.tier: "STANDARD"
      omni.quantum.network: "omni-quantum-network"
    networks:
      - omni-quantum-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  omni-quantum-network:
    external: true
